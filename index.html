<body class="bg-black text-white font-mono antialiased overflow-hidden h-screen w-screen selection:bg-green-900 selection:text-green-400">
    <!-- 1. MATRIX RAIN (Background Layer) -->
    <canvas id="matrix-canvas" class="fixed top-0 left-0 w-screen h-screen z-0 opacity-80"></canvas>
    
    <!-- 2. CRT SCANLINES (Overlay) -->
    <div class="pointer-events-none fixed top-0 left-0 w-screen h-screen z-10 bg-[url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...')] opacity-10"></div>

    <!-- 3. TERMINAL BOOT LAYER (Foreground Layer) -->
    <div id="terminal-boot" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-sm">
        <!-- TERMINAL CONTAINER -->
        <div class="w-full max-w-5xl h-[600px] border-2 border-green-800 bg-black/80 shadow-[0_0_50px_rgba(0,255,65,0.1)] flex flex-col">
            
            <!-- HEADER -->
            <div class="px-6 py-4 border-b border-green-800 bg-green-900/20 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-green-500 animate-pulse text-xl">‚óè</span>
                    <span class="text-lg font-bold tracking-widest text-green-400">TERMOS LT // SYSTEM_SCAN</span>
                </div>
                <button onclick="skipPresentation()" class="text-xs text-gray-500 hover:text-white border border-gray-700 px-3 py-1 uppercase transition-colors">
                    SKIP
                </button>
            </div>

            <!-- CONTENT AREA (Scrollable) -->
            <div class="flex-1 overflow-y-auto p-6 text-sm md:text-base leading-relaxed text-green-300 whitespace-pre-wrap" id="terminal-content">
                <!-- Boot text types here -->
            </div>

            <!-- FOOTER (Boot Actions) -->
            <div class="p-4 border-t border-green-800 bg-black/20 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span id="boot-status" class="text-gray-500 font-mono">SCANNING...</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="enterApp('chat')" class="p-2 px-4 border border-green-800 text-xs text-green-600 hover:bg-green-800/20 transition-all">MODE 1</button>
                    <button onclick="enterApp('api')" class="p-2 px-4 border border-green-800 text-xs text-cyan-600 hover:bg-cyan-800/20 transition-all">MODE 2</button>
                    <button onclick="enterApp('local')" class="p-2 px-4 border border-green-800 text-xs text-purple-600 hover:bg-purple-800/20 transition-all">MODE 3</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 4. MAIN APP LAYOUT -->
    <div id="main-layout" class="hidden relative z-10 h-screen w-screen flex flex-col md:flex-row overflow-hidden p-2 md:p-4 gap-4">
        
        <!-- SIDEBAR -->
        <aside class="glass-panel w-full md:w-64 rounded-2xl flex flex-col">
            <div class="p-6 border-b border-green-500/20 flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#00ff41]"></div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-widest glow-text">TermOS</h1>
                    <p id="user-display" class="text-[10px] text-green-400 retro-text opacity-70">GUEST</p>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <p class="text-xs text-gray-500 retro-text mb-2 pl-2">:: SECTORS ::</p>
                <button onclick="switchRoom('living_room')" class="w-full text-left p-3 rounded-xl bg-green-500/10 border border-green-500/30 hover:bg-green-500/20 transition-all text-sm">
                    <span class="text-green-400 font-mono">01.</span> Living Room
                </button>
                <button onclick="switchRoom('workshop')" class="w-full text-left p-3 rounded-xl hover:bg-white/5 border border-transparent hover:border-white/10 transition-all text-sm text-gray-300">
                    <span class="text-gray-500 font-mono">02.</span> Workshop
                </button>
                <button onclick="switchRoom('library')" class="w-full text-left p-3 rounded-xl hover:bg-white/5 border border-transparent hover:border-white/10 transition-all text-sm text-gray-300">
                    <span class="text-gray-500 font-mono">03.</span> Library
                </button>
            </div>
            <div class="p-4 border-t border-green-500/20 bg-black/20">
                <div class="flex justify-between items-center mb-1">
                    <span id="lvl-text" class="text-xs text-green-400 retro-text">LVL. 1 NEWBIE</span>
                    <span id="xp-text" class="text-xs text-gray-400 font-mono">XP: 0</span>
                </div>
                <div class="w-full h-1 bg-gray-700 rounded-full overflow-hidden">
                    <div id="xp-bar" class="h-full bg-gradient-to-r from-green-500 to-cyan-400 w-0 shadow-[0_0_10px_#00ff41]"></div>
                </div>
            </div>
        </aside>

        <!-- MAIN CHAT -->
        <main class="flex-1 glass-panel rounded-2xl flex flex-col relative overflow-hidden">
            <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/20">
                <h2 id="room-title" class="text-lg font-semibold tracking-wide text-white text-cyan-400">LIVING_ROOM</h2>
                <button onclick="location.reload()" class="text-xs text-red-500 hover:text-red-400 border border-red-900 px-2 py-1 rounded">LOGOUT</button>
            </header>
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
            <footer class="p-4 border-t border-white/10 bg-black/30 backdrop-blur-xl">
                <div class="flex items-center gap-4 max-w-4xl mx-auto">
                    <button onclick="startVoiceRecognition()" class="text-green-500 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </button>
                    <input type="text" id="chatInput" class="flex-1 rounded-xl px-6 py-4 glass-input placeholder-green-900 text-green-400" placeholder="Enter command or message..." autocomplete="off">
                    <button onclick="handleSend()" class="bg-green-600 hover:bg-green-500 text-black font-bold py-3 px-6 rounded-xl shadow-[0_0_15px_rgba(0,255,65,0.4)] hover:shadow-[0_0_25px_rgba(0,255,65,0.6)] transition-all font-mono tracking-wider">
                        SEND
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_019c669832.mp3" type="audio/mp3">
    </audio>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</body>
