<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TermOS: Neural Link</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Tailwind CSS (For Layout & Mobile Polish) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        /* --- VISUAL CORE --- */
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00f3ff;
            --neon-red: #ff003c;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- CRT & SCANLINE EFFECTS --- */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 50;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 16, 16, 0.1);
            z-index: 49;
            opacity: 0.1;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 3px; }

        /* --- ANIMATIONS --- */
        .glitch-text {
            position: relative;
            color: var(--neon-green);
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 var(--neon-red);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--neon-cyan);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            100% { clip-path: inset(10% 0 50% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        /* Message Bubbles */
        .msg-bubble {
            max-width: 85%;
            word-wrap: break-word;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(4px);
        }
        
        .ai-bubble {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        /* Install Popup Animation */
        .install-prompt {
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">

    <!-- VISUAL OVERLAYS -->
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>

    <!-- BOOT LOADER (Hidden by default, shown by JS) -->
    <div id="boot-screen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-4 hidden">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 glitch-text" data-text="TERMOS">TERMOS</h1>
        <div class="w-64 h-2 border border-green-500/50 mt-4 relative overflow-hidden">
            <div id="boot-bar" class="absolute top-0 left-0 h-full bg-green-500 w-0 shadow-[0_0_10px_#00ff41]"></div>
        </div>
        <div id="boot-text" class="mt-2 text-xs text-green-400 font-mono h-4">INITIALIZING KERNEL...</div>
    </div>

    <!-- MAIN APP INTERFACE -->
    <div id="main-interface" class="flex flex-col h-full w-full opacity-0 transition-opacity duration-1000">
        
        <!-- HEADER -->
        <header class="h-14 border-b border-green-500/30 flex items-center justify-between px-4 bg-black/80 backdrop-blur-md shrink-0 z-20">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="font-bold text-lg tracking-widest text-shadow-md" id="room-display">LOBBY</span>
            </div>
            <div class="flex items-center gap-3 text-xs md:text-sm">
                <span class="text-cyan-400 hidden md:inline" id="ping-display">PING: 24ms</span>
                <span class="border border-green-500/50 px-2 py-1 rounded">LVL <span id="lvl-disp" class="font-bold text-white">1</span></span>
            </div>
        </header>

        <!-- CHAT SCREEN -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 pb-24 scroll-smooth">
            <!-- Messages injected here -->
        </main>

        <!-- INPUT AREA (Floating) -->
        <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black via-black/90 to-transparent z-30">
            <div class="max-w-4xl mx-auto flex gap-2 items-center bg-black/60 border border-green-500/50 rounded-lg p-1 shadow-[0_0_15px_rgba(0,255,65,0.1)]">
                <button id="install-btn" class="hidden bg-cyan-600 hover:bg-cyan-500 text-white text-xs font-bold px-3 py-2 rounded transition-colors uppercase tracking-wider shrink-0">
                    Install App
                </button>
                <button id="voice-btn" class="text-green-500 hover:text-white transition-colors px-2 text-xl">üéôÔ∏è</button>
                <input type="text" id="user-input" placeholder="Enter command..." class="bg-transparent border-none outline-none text-green-400 flex-1 px-2 font-mono placeholder-green-800">
                <button id="send-btn" class="bg-green-600/20 hover:bg-green-600 text-green-400 hover:text-white border border-green-600 px-4 py-2 rounded text-sm font-bold transition-all">
                    SEND
                </button>
            </div>
        </div>

        <!-- INSTALL PROMPT POPUP (Custom UI) -->
        <div id="custom-install-modal" class="hidden absolute bottom-24 left-4 right-4 md:left-auto md:right-4 md:w-80 bg-gray-900 border border-cyan-500 p-4 rounded-lg shadow-[0_0_20px_rgba(0,243,255,0.2)] z-40 install-prompt">
            <h3 class="text-cyan-400 font-bold mb-2 flex items-center gap-2">
                <span class="text-xl">üì≤</span> INSTALL TERMOS
            </h3>
            <p class="text-xs text-gray-400 mb-3">Add TermOS to your home screen for the full neural experience.</p>
            <div class="flex gap-2">
                <button id="modal-install-confirm" class="flex-1 bg-cyan-600 text-white text-xs font-bold py-2 rounded hover:bg-cyan-500">INSTALL</button>
                <button id="modal-install-cancel" class="flex-1 border border-gray-600 text-gray-400 text-xs font-bold py-2 rounded hover:bg-gray-800">LATER</button>
            </div>
        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
