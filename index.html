<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMOS LT: MASTERPIECE EDITION</title>
    <!-- STYLES: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LIBRARIES: MQTT -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #0f0; font-family: monospace; }
        /* Matrix Canvas */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        /* Chat Container */
        #chat-container { height: calc(100vh - 120px); overflow-y: auto; scroll-behavior: smooth; }
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .text-green-400 { color: #4ade80; }
        .text-cyan-500 { color: #06b6d4; }
        .text-gray-500 { color: #6b7280; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <!-- 1. MATRIX BACKGROUND -->
    <canvas id="matrix-canvas"></canvas>

    <!-- 2. BOOT SCREEN -->
    <div id="terminal-boot" class="fixed inset-0 flex flex-col items-center justify-center bg-black/95 z-50 p-4">
        <div class="w-full max-w-2xl bg-black border border-green-900 rounded-lg shadow-2xl p-6 relative overflow-hidden">
            
            <!-- Header -->
            <h1 class="text-2xl font-bold mb-4 text-center tracking-widest text-green-400">TERMOS LT <span class="text-xs opacity-50">v2.0</span></h1>
            
            <!-- Terminal Output -->
            <div id="terminal-content" class="font-mono text-sm text-green-300 mb-4 h-64 overflow-y-auto border-l-2 border-green-800 pl-2 bg-black/50"></div>
            
            <!-- Status -->
            <div id="boot-status" class="text-center text-sm font-bold text-cyan-500 mb-2 animate-pulse">INITIALIZING...</div>

            <!-- MODE SELECTION BUTTONS (Added for Safety) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                <button id="btn-mode-1" onclick="enterApp('chat')" class="p-4 border border-green-700 bg-green-900/10 hover:bg-green-800 text-green-400 font-bold rounded transition-colors">
                    <div class="text-green-300">MODE 1</div>
                    <div class="text-xs text-gray-500 text-center">CHAT & MUSIC</div>
                </button>
                <button id="btn-mode-2" onclick="enterApp('api')" class="p-4 border border-cyan-700 bg-cyan-900/10 hover:bg-cyan-800 text-cyan-400 font-bold rounded transition-colors">
                    <div class="text-cyan-300">MODE 2</div>
                    <div class="text-xs text-gray-500 text-center">REMOTE AI</div>
                </button>
                <button id="btn-mode-3" onclick="enterApp('local')" class="p-4 border border-purple-700 bg-purple-900/10 hover:bg-purple-800 text-purple-400 font-bold rounded transition-colors">
                    <div class="text-purple-300">MODE 3</div>
                    <div class="text-xs text-gray-500 text-center">LOCAL AI</div>
                </button>
            </div>
        </div>
    </div>

    <!-- 3. MAIN APP LAYOUT (Hidden by default, shown via JS) -->
    <div id="main-layout" class="hidden flex flex-col h-full relative z-10">
        
        <!-- Header -->
        <header class="flex justify-between items-center p-4 bg-black/90 border-b border-green-900 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <div class="text-xl font-bold tracking-tighter text-green-400">TERMOS LT</div>
                <div class="text-xs text-gray-600">v2.0 <span class="text-cyan-500">MASTERPIECE</span></div>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="room-title" class="text-xs font-mono text-gray-400 border border-gray-700 px-2 py-1 rounded bg-gray-900">LOBBY</div>
                <div id="user-display" class="text-xs font-bold text-cyan-400 border border-cyan-900 px-2 py-1 rounded bg-cyan-900/10">@GUEST</div>
            </div>
            
            <div class="flex items-center gap-2 text-xs text-gray-500">
                <div id="lvl-text">LVL. 1 NEWBIE</div>
                <div class="flex-1 h-2 bg-gray-900 rounded-full overflow-hidden">
                    <div id="xp-bar" class="h-full bg-green-900/20 transition-all duration-500" style="width: 0%;"></div>
                </div>
                <div id="xp-text">XP: 0</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-hidden flex-col">
            
            <!-- Chat Area -->
            <div id="chat-container" class="space-y-3 p-4 pb-20"></div>

            <!-- Input Area -->
            <div class="p-4 bg-black/90 border-t border-green-900">
                <div class="flex gap-2">
                    <input type="text" id="chatInput" placeholder="Enter command or message..." autocomplete="off" class="flex-1 bg-black/80 border border-green-700 text-green-400 p-3 rounded focus:outline-none focus:ring-1 focus:ring-green-500/50 font-mono placeholder-gray-600">
                    <button onclick="handleSend()" class="bg-green-600 hover:bg-green-500 text-black font-bold px-6 py-2 rounded transition-colors">SEND</button>
                </div>
            </div>
        </main>
    </div>

    <!-- HIDDEN BOOT CONTENT (Fallback) -->
    <div id="hidden-boot-content" style="display:none;">
        <div>Initializing BIOS...</div>
        <div>Loading Kernel Modules...</div>
        <div>Checking Neural Net...</div>
        <div>System Ready.</div>
        <div>>> DETECTED FEATURES:</div>
        <div>>> [1] Multiverse Chat (MQTT)</div>
        <div>>> [2] Gamification System</div>
        <div>>> [3] AI Assistant (NEURAL)</div>
    </div>
</div>

<!-- SCRIPT TAG (Place your latest script.js code here) -->
<script>
    // Paste your latest script.js code exactly here inside these tags.
</script>
</body>
</html>
