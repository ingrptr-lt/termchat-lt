    const SystemRebuilder = {
        install: function(name) {
            name = name.toLowerCase().trim();
            if (installedModules.includes(name)) return addSystemMessage(`Module ${name} active.`);
            try {
                switch(name) {
                    case 'matrix': initMatrix(); break;
                    case 'sound': case 'beep': this.addSound(); break;
                    case 'neon': this.addNeon(); break;
                    case 'music': this.playMusic(); break;
                    default: return addSystemMessage("Unknown: " + name);
                }
                installedModules.push(name);
                addSystemMessage("Installed: " + name.toUpperCase());
            } catch (e) { addSystemMessage("ERROR: " + e.message); }
        },
        addSound: function() {
            try {
                let ctx = new (window.AudioContext||window.webkitAudioContext)();
                let old = window.addUserMessage; 
                window.addUserMessage = function(t) {
                    const o = ctx.createOscillator(), g = ctx.createGain();
                    o.connect(g); g.connect(ctx.destination);
                    o.frequency.value = 600; o.start(); o.stop(ctx.currentTime+0.05);
                    old(t);
                };
            } catch(e) { addSystemMessage("Audio init failed."); }
        },
        addNeon: function() {
            document.documentElement.style.setProperty('--msg-user-bg', '#ec4899'); 
            document.documentElement.style.setProperty('--accent-primary', '#ec4899');

    let isMatrixRunning = false;

    function initMatrix() {
        const canvas = document.getElementById('matrix-canvas');
        if(!canvas) {
            canvas = document.createElement('canvas');
            canvas.id = 'matrix-canvas';
            canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.15;pointer-events:none;';
            document.body.prepend(canvas);
        }
        if(isMatrixRunning) return; 
        isMatrixRunning = true;

        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const fontSize = window.innerWidth < 600 ? 10 : 14; 
        const columns = Math.floor(width / fontSize);
        const drops = Array(columns).fill(1);
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&';
        
        let lastTime = 0;
        const fps = 30;
        const interval = 1000 / fps;

        function draw(time) {
            requestAnimationFrame(draw);
            const delta = time - lastTime;
            if (delta < interval) return;
            lastTime = time - (delta % interval);

            try {
                ctx.fillStyle = 'rgba(2, 6, 23, 0.05)'; 
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = (adminMode) ? '#ef4444' : '#1e40af'; 
                ctx.font = `${fontSize}px 'Fira Code', monospace`;
                
                for(let i=0; i<drops.length; i++) {
                    const text = letters[Math.floor(Math.random()*letters.length)];
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            } catch (e) { isMatrixRunning = false; }
        }
        requestAnimationFrame(draw);
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    }

    function scrollDown() { const b=getBox(); if(b) b.scrollTop=b.scrollHeight; }
    function escapeHtml(text) { return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }

    // --- 6. AI LOGIC (FIXED MODEL) ---
    async function handleAI(prompt) {
        if(!GROQ_API_KEY) return addAIMessage("‚ùå API Key Missing.");
        
        const thinkingId = "think-" + Date.now();
        getBox().insertAdjacentHTML('beforeend', `<div id="${thinkingId}" class="flex gap-2 my-2 text-xs text-gray-500 italic animate-pulse">AI is typing...</div>`);
        scrollDown();

        try {
            // EXPLICITLY USE STABLE MODEL
            let r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method:"POST",
                headers:{"Authorization":"Bearer "+GROQ_API_KEY,"Content-Type":"application/json"},
                body:JSON.stringify({
                    model:"llama3-8b-8192", // Stable model to prevent crash
                    messages:[{
                        role:"system",
                        content:"You are TermOS AI. If user asks for visual changes, return: SystemRebuilder.install('name'). If user asks for music, return: CMD: PLAY_MUSIC. Otherwise answer normally."
                    },{role:"user",content:prompt}]
                })
            });
            
            const apiData = await r.json();

            // ROBUST PARSING & HANDLING SPECIFIC GROQ ERRORS
            if (apiData.error) {
                let errMsg = apiData.error.message;
                if (errMsg.includes("decommissioned") || errMsg.includes("is no longer supported")) {
                    throw new Error("Model Update Required: The requested model is deprecated. Please try again.");
                }
                throw new Error("Groq API: " + errMsg);
            }
            if (!apiData.choices || apiData.choices.length === 0) {
                throw new Error("API returned no choices.");
            }
            
            const reply = apiData.choices[0].message.content;
            
            const el = document.getElementById(thinkingId);
            if(el) el.remove();
            
            let match = reply.match(/SystemRebuilder\.install\(['"](.*?)['"]\)/);
            if(match) { 
                try { SystemRebuilder.install(match[1]); } catch(e) {}
                addAIMessage("‚ú® System updated.");
            }
            else if (reply.includes("CMD: PLAY_MUSIC")) {
                const audio = document.getElementById('bg-music');
                if(audio) { audio.play().catch(e => {}); addAIMessage("üéµ Stream active."); }
            }
            else { addAIMessage(reply); }
        } catch (e) { 
            const el = document.getElementById(thinkingId);
            if(el) el.remove();
            addAIMessage("Connection failed: " + e.message); 
        }
    }

    async function initiateEvolution() {
        try {
            if (!GROQ_API_KEY) return alert("Missing Groq API Key.");
            
            const tkInput = document.getElementById('gh-token');
            const ownInput = document.getElementById('gh-owner');
            const repInput = document.getElementById('gh-repo');

            if(!tkInput || !ownInput || !repInput) return alert("Admin Panel inputs missing.");
            
            const token = tkInput.value.trim();
            const owner = ownInput.value.trim();
            const repo = repInput.value.trim();

            if (!token) return alert("Please enter your GitHub Token.");
            if (!owner || !repo) return alert("Please enter Repo Owner and Name.");
            
            localStorage.setItem('termos_github_token', token);
            localStorage.setItem('termos_repo_owner', owner);
            localStorage.setItem('termos_repo_name', repo);

            const input = prompt("Enter your mutation request (e.g., 'Change Matrix color to red'):");
            if (!input) return;

            addSystemMessage("üß¨ INITIATING EVOLUTION SEQUENCE...");
            addSystemMessage("üì° READING DNA FROM GITHUB...");
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); 

            try {
                const url = `https://api.github.com/repos/${owner}/${repo}/contents/${FILE_PATH}`;
                const res = await fetch(url, { 
                    headers: { 'Authorization': `token ${token}` }, signal: controller.signal 
                });
                
                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(`GitHub Read Failed: ${res.status}`);
                }

                const data = await res.json();
                const currentContent = atob(data.content);

                addSystemMessage("üß¨ ANALYZING DNA & MUTATING...");

                const evolutionPrompt = `You are an expert web developer. TASK: Modify existing HTML code to fulfill "${input}". 
                Return ONLY full modified HTML code. Do NOT include markdown code blocks (like \`\`\`html) in your response. Just return raw code.`;

                // Explicitly use Stable Model
                const aiReq = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { 'Authorization': `Bearer ${GROQ_API_KEY}`, 'Content-Type': 'application/json' },
                    signal: controller.signal,
                    body: JSON.stringify({
                        model: "llama3-8b-8192", 
                        messages: [
                            { role: "system", content: "You are a code generator. Return ONLY raw HTML code." }, 
                            { role: "user", content: evolutionPrompt + "\n\nCODE:\n" + currentContent }
                        ],
                        temperature: 0.7
                    })
                });
                
                const aiData = await aiReq.json();

                if (aiData.error) {
                    throw new Error(`Groq API: ${aiData.error.message} (${aiData.error.code})`);
                }
                if (!aiData.choices || aiData.choices.length === 0) {
                    throw new Error("Groq returned no data. Model may be overloaded.");
                }
                if (!aiData.choices[0].message || !aiData.choices[0].message.content) {
                    throw new Error("Groq returned empty content.");
                }

                let newCode = aiData.choices[0].message.content;
                newCode = newCode.replace(/```html/g, "").replace(/```/g, "").trim();

                addSystemMessage("üß¨ UPLOADING MUTATED DNA...");
                const putUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${FILE_PATH}`;
                
                const encodedContent = btoa(unescape(encodeURIComponent(newCode)));

                const putBody = {
                    message: "Evolution Update: " + input,
                    content: encodedContent,
                    sha: data.sha,
                    branch: "main"
                };

                const putRes = await fetch(putUrl, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(putBody),
                    signal: controller.signal
                });

                if (!putRes.ok) {
                    const putErr = await putRes.json();
                    throw new Error(`GitHub Write Failed: ${putErr.message}`);
                }

                clearTimeout(timeoutId);
                addSystemMessage("üéâ EVOLUTION SUCCESS. REBOOTING...");
                setTimeout(() => location.reload(), 2000);

            } catch (err) {
                clearTimeout(timeoutId);
                let errorMsg = err.message;
                if (err.name === 'AbortError') errorMsg = "Connection Timed Out (30s). Try a smaller request.";
                addSystemMessage("‚ùå EVOLUTION FAILED: " + errorMsg);
                console.error("Evolution Stack:", err);
            }
        } catch (err) {
            console.error(err);
            addSystemMessage("‚ùå CRITICAL ERROR: " + err.message);
        }
    }

    function handleInput() {
        try {
            let inp = document.getElementById('user-input');
            if(!inp) return; 
            let txt = inp.value.trim(); 
            if(!txt) return;

            if(txt.startsWith('/admin ')) {
                const cmd = txt.split(' ')[1];
                if (cmd === 'enable') {
                    adminMode = true;
                    toggleAdminMode();
                    addSystemMessage("üî¥ ADMIN MODE ENABLED.");
                } else if (cmd === 'disable') {
                    adminMode = false;
                    toggleAdminMode(); 
                    addSystemMessage("üü¢ ADMIN MODE DISABLED.");
                }
                inp.value = '';
                return;
            }

            if(txt.startsWith('/sys install ')) {
                if(SystemRebuilder) SystemRebuilder.install(txt.split(' ')[2]);
            }
            else if(txt.startsWith('/setkey ')) {
                GROQ_API_KEY = txt.substring(8);
                localStorage.setItem('termos_groq_key', GROQ_API_KEY);
                updateStatusDot(true); // Update visual status
                addSystemMessage("‚úÖ API Key Updated.");
            }
            else if(txt.startsWith('/ai ')) {
                handleAI(txt.substring(4));
            }
            else {
                addUserMessage(txt);
                addXP(1);
                if(mqttClient && mqttClient.isConnected()) {
                    try {
                        const message = new Paho.MQTT.Message(JSON.stringify({ user: username, text: txt }));
                        message.destinationName = "termos/v3/chat";
                        message.qos = 1; 
                        mqttClient.send(message);
                    } catch (e) {
                        console.error("MQTT Send Error:", e);
                        addSystemMessage("‚ö†Ô∏è Message failed to send.");
                    }
                }
            }
            inp.value = '';
        } catch (e) { console.error("Input Handler Error:", e); }
    }

    function connectMQTT() {
        try {
            const options = {
                timeout: 10, useSSL: true, keepAliveInterval: 60,
                onSuccess: () => {
                    console.log("[MQTT] Connected");
                    addSystemMessage("üü¢ Neural Link Online.");
                    mqttClient.subscribe("termos/v3/chat", { qos: 1 });
                },
                onFailure: () => { addSystemMessage("üî¥ Connection Failed."); setTimeout(connectMQTT, 5000); }
            };
            mqttClient.connect(options);
        } catch (e) {
            console.error("MQTT Init Error:", e);
        }
    }

    window.onload = function() {
        console.log(">> DOM LOADED. INITIALIZING APP...");
        
        try {
            updateStatusDot(!!GROQ_API_KEY);

            if(!document.getElementById('chat-container')) {
                console.warn("‚ö†Ô∏è 'chat-container' ID missing. Creating dynamically...");
                const box = document.createElement('div');
                box.id = 'chat-container';
                box.className = "flex flex-col h-full w-full p-4 overflow-y-auto z-10";
                document.body.appendChild(box);
            }

            let saved = localStorage.getItem('termos_stats_modern');
            if(saved) { 
                try { userStats = JSON.parse(saved); if(userStats.ascii) updateAvatar(userStats.level); } 
                catch(e) { console.warn("Stats Corrupt."); }
            }

            const tkInput = document.getElementById('gh-token');
            const ownerInput = document.getElementById('gh-owner');
            const repoInput = document.getElementById('gh-repo');
            
            if(tkInput && GITHUB_TOKEN) tkInput.value = GITHUB_TOKEN;
            if(ownerInput && REPO_OWNER) ownerInput.value = REPO_OWNER;
            if(repoInput && REPO_NAME) repoInput.value = REPO_NAME;

            initMatrix();

            if (typeof Paho !== 'undefined') {
                console.log("Paho MQTT found. Connecting...");
                const clientId = "termos_client_" + Math.random().toString(16).substr(2, 8);
                mqttClient = new Paho.MQTT.Client(MQTT_BROKER_URL, clientId);
                mqttClient.onConnectionLost = () => { 
                    addSystemMessage("‚ö†Ô∏è Lost. Reconnecting..."); 
                    setTimeout(connectMQTT, 5000); 
                };
                mqttClient.onMessageArrived = (message) => {
                    try {
                        if (message.destinationName === "termos/v3/chat") {
                            const data = JSON.parse(message.payloadString);
                            if (data.user !== username) addUserMessage(data.text);
                        }
                    } catch(e) { }
                };
                connectMQTT();
            } else {
                addSystemMessage("‚ö†Ô∏è MQTT Library not loaded.");
            }

            const sendBtn = document.getElementById('send-btn');
            if(sendBtn) sendBtn.onclick = handleInput;
            
            const userInput = document.getElementById('user-input');
            if(userInput) {
                userInput.addEventListener('keypress',e=>{ if(e.key==='Enter') handleInput(); });
            }

            if ('webkitSpeechRecognition' in window) {
                const r = new webkitSpeechRecognition();
                const voiceBtn = document.getElementById('voice-btn');
                if(voiceBtn) {
                    voiceBtn.onclick = () => { r.start(); };
                    r.onresult = (e) => { if(userInput) userInput.value = e.results[0][0].transcript; };
                }
            }

            const installBtn = document.getElementById('install-btn');
            if(installBtn) installBtn.classList.remove('hidden');

        } catch (e) {
            console.error("INITIALIZATION FAILED:", e);
            const d = document.createElement('div');
            d.style.color = "white";
            d.style.padding = "20px";
            d.innerText = "CRITICAL ERROR: " + e.message;
            document.body.appendChild(d);
        }
    };

    function updateStatusDot(active) {
        const dot = document.getElementById('api-status-dot');
        if(dot) {
            if(active) {
                dot.classList.remove('bg-red-500');
                dot.classList.add('bg-green-500');
            } else {
                dot.classList.remove('bg-green-500');
                dot.classList.add('bg-red-500');
            }
        }
    }

    window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message);
    };
</script>
