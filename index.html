    <!-- MAIN JAVASCRIPT LOGIC -->
    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            mode: null, // 'chat', 'api', 'local'
            apiKey: localStorage.getItem('termos_api_key') || '',
            user: {
                xp: 0,
                level: 1,
                rank: 'NEWBIE'
            }
        };

        // --- DOM ELEMENTS ---
        const els = {
            boot: document.getElementById('terminal-boot'),
            bootContent: document.getElementById('terminal-content'),
            bootStatus: document.getElementById('boot-status'),
            bootButtons: document.getElementById('boot-buttons'),
            mainLayout: document.getElementById('main-layout'),
            chatContainer: document.getElementById('chat-container'),
            chatInput: document.getElementById('chatInput'),
            modal: document.getElementById('api-modal'),
            keyInput: document.getElementById('railway-key-input'),
            modeBadge: document.getElementById('mode-badge'),
            xpBar: document.getElementById('xp-bar'),
            xpText: document.getElementById('xp-text'),
            lvlText: document.getElementById('lvl-text'),
            musicVisualizer: document.getElementById('music-visualizer')
        };

        // --- MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()ï½¦ï½§ï½¨ï½©ï½ªï½«ï½¬ï½­ï½®ï½¯ï½±ï½²ï½³ï½´ï½µï½¶ï½·ï½¸ï½¹ï½ºï½»ï½¼ï½½ï½¾ï½¿ï¾€ï¾ï¾‚ï¾ƒï¾„ï¾…ï¾†ï¾‡ï¾ˆï¾‰ï¾Šï¾‹ï¾Œï¾ï¾ï¾ï¾ï¾‘ï¾’ï¾“ï¾”ï¾•ï¾–ï¾—ï¾˜ï¾™ï¾šï¾›ï¾œï¾';
        const charArray = chars.split('');
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = [];

        function initMatrix() {
            columns = canvas.width / fontSize;
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0'; // Base Green
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const isHighlight = Math.random() > 0.98;
                ctx.fillStyle = isHighlight ? '#fff' : (Math.random() > 0.9 ? '#06b6d4' : '#0f0');

                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }

        initMatrix();
        drawMatrix();
        window.addEventListener('resize', initMatrix);

        // --- BOOT SEQUENCE ---
        function runBootSequence() {
            const lines = document.getElementById('hidden-boot-content').children;
            let delay = 0;

            Array.from(lines).forEach((line, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'mb-1 animate-fade-in border-l-2 border-transparent pl-2 hover:border-green-500 hover:bg-green-900/10 transition-colors';
                    if(line.className) div.className += ' ' + line.className;
                    div.innerText = line.innerText;
                    els.bootContent.appendChild(div);
                    els.bootContent.scrollTop = els.bootContent.scrollHeight;

                    if (index === lines.length - 1) {
                        setTimeout(() => {
                            els.bootStatus.classList.remove('hidden');
                            els.bootButtons.classList.remove('opacity-0');
                        }, 500);
                    }
                }, delay);
                delay += Math.random() * 300 + 100;
            });
        }

        window.onload = runBootSequence;

        // --- NAVIGATION ---
        function enterApp(mode) {
            state.mode = mode;
            els.boot.style.opacity = '0';
            setTimeout(() => {
                els.boot.style.display = 'none';
                els.mainLayout.classList.remove('hidden');
                void els.mainLayout.offsetWidth;
                els.mainLayout.style.opacity = '1';
                setupMode(mode);
            }, 1000);
        }

        function setupMode(mode) {
            els.chatContainer.innerHTML = '';
            
            let modeName = '';
            let systemMsg = '';

            if (mode === 'chat') {
                modeName = 'CHAT & MUSIC';
                systemMsg = 'Multiverse Link established. Music Engine standby.';
                els.musicVisualizer.classList.remove('hidden');
                addSystemMessage('MODE 1 ACTIVE: ' + systemMsg);
                addMessage('Welcome to the Grid, Operator.', 'system');
            } else if (mode === 'api') {
                modeName = 'REMOTE AI';
                els.musicVisualizer.classList.add('hidden');
                if (!state.apiKey) {
                    setTimeout(() => openModal(), 500);
                } else {
                    addSystemMessage('MODE 2 ACTIVE: Connected to Neural Cloud.');
                }
            } else if (mode === 'local') {
                modeName = 'LOCAL AI';
                els.musicVisualizer.classList.add('hidden');
                addSystemMessage('MODE 3 ACTIVE: Heuristic Processing Unit loaded.');
                addMessage('Local systems operational. Type "help" for commands.', 'local');
            }

            els.modeBadge.innerText = `MODE: ${modeName}`;
            els.chatInput.focus();
        }

        // --- CHAT SYSTEM ---
        els.chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        function handleSend() {
            const text = els.chatInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            els.chatInput.value = '';
            addXP(15);

            if (state.mode === 'chat') {
                handleChatMode(text);
            } else if (state.mode === 'api') {
                handleApiMode(text);
            } else if (state.mode === 'local') {
                handleLocalMode(text);
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'flex w-full animate-fade-in';
            
            let contentHtml = '';
            
            if (type === 'user') {
                div.className += ' justify-end';
                contentHtml = `
                    <div class="bg-green-900/20 border border-green-500/30 text-green-300 px-4 py-2 rounded-tr-lg rounded-bl-lg rounded-br-lg max-w-[80%] md:max-w-[60%] shadow-[0_0_10px_rgba(74,222,128,0.1)]">
                        <div class="text-[10px] text-green-600 mb-1 font-bold">@OPERATOR</div>
                        ${text}
                    </div>
                `;
            } else if (type === 'system') {
                div.className += ' justify-center my-4';
                contentHtml = `
                    <div class="text-xs text-gray-500 border-b border-gray-800 pb-1 uppercase tracking-widest">
                        --- ${text} ---
                    </div>
                `;
            } else if (type === 'local') {
                div.className += ' justify-start';
                contentHtml = `
                    <div class="bg-purple-900/20 border border-purple-500/30 text-purple-300 px-4 py-2 rounded-tl-lg rounded-br-lg rounded-bl-lg max-w-[80%] md:max-w-[60%]">
                        <div class="text-[10px] text-purple-600 mb-1 font-bold">LOCAL_AI_V1</div>
                        ${text}
                    </div>
                `;
            } else {
                div.className += ' justify-start';
                contentHtml = `
                    <div class="bg-cyan-900/20 border border-cyan-500/30 text-cyan-300 px-4 py-2 rounded-tl-lg rounded-br-lg rounded-bl-lg max-w-[80%] md:max-w-[60%] shadow-[0_0_10px_rgba(34,211,238,0.1)]">
                        <div class="text-[10px] text-cyan-600 mb-1 font-bold">GROQ_NEURAL</div>
                        <span class="whitespace-pre-wrap">${formatText(text)}</span>
                    </div>
                `;
            }

            div.innerHTML = contentHtml;
            els.chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            addMessage(text, 'system');
        }

        function scrollToBottom() {
            els.chatContainer.scrollTop = els.chatContainer.scrollHeight;
        }

        function formatText(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<span class="font-bold text-white">$1</span>')
                       .replace(/`(.*?)`/g, '<span class="bg-black/50 px-1 rounded text-green-300">$1</span>');
        }

        // --- MODE 1: CHAT & MUSIC ---
        function handleChatMode(text) {
            setTimeout(() => {
                if (text.toLowerCase().includes('music')) {
                    addMessage('ğŸµ Now playing: "Midnight City" - Synthwave Mix [LOOP]', 'ai');
                } else {
                    const responses = [
                        "Transmission received. Signal is strong.",
                        "The Grid hears you.",
                        "Processing input... Nothing but echoes.",
                        "Did you know the Matrix has you?",
                        "Keep digging, Operator."
                    ];
                    const reply = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(reply, 'ai');
                }
            }, 800);
        }

        // --- MODE 2: API (GROQ) ---
        function handleApiMode(text) {
            if (!state.apiKey) {
                openModal();
                return;
            }

            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'flex justify-start animate-fade-in';
            loadingDiv.innerHTML = `<div class="text-xs text-cyan-600 animate-pulse">[GROQ] PROCESSING...</div>`;
            els.chatContainer.appendChild(loadingDiv);
            scrollToBottom();

            fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${state.apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        { role: "system", content: "You are a helpful AI assistant in a cyberpunk terminal. Be concise, cool, and slightly technical. Use markdown." },
                        { role: "user", content: text }
                    ],
                    model: "llama3-8b-8192"
                })
            })
            .then(res => {
                if (!res.ok) throw new Error("API Connection Failed");
                return res.json();
            })
            .then(data => {
                document.getElementById(loadingId).remove();
                const reply = data.choices[0].message.content;
                addMessage(reply, 'ai');
                addXP(50);
            })
            .catch(err => {
                document.getElementById(loadingId).remove();
                addMessage(`ERROR: ${err.message}. Check Key or Network.`, 'local');
            });
        }

        // --- MODE 3: LOCAL (IMPROVED/FIXED LOGIC) ---
        function handleLocalMode(text) {
            const cleanText = text.trim().toLowerCase();
            console.log(`[DEBUG] Local Input: "${cleanText}"`);

            setTimeout(() => {
                let reply = "Command not recognized by local heuristic engine. Type 'help' for list.";

                // Using Regex for smarter matching
                if (/\b(hi|hello|hey|greetings)\b/.test(cleanText)) {
                    reply = "Greetings, Operator. Systems are nominal.";
                }
                else if (/\b(time|date|clock|now)\b/.test(cleanText)) {
                    reply = `Current System Time: ${new Date().toLocaleTimeString()}`;
                }
                else if (/\b(status|health|check|sys)\b/.test(cleanText)) {
                    reply = "CPU: 12% | MEM: 34% | NET: OFFLINE | TEMP: 45Â°C";
                }
                else if (/\b(help|commands|list)\b/.test(cleanText)) {
                    reply = "AVAILABLE COMMANDS:\n- hi/hello\n- time/date\n- status/health\n- whoami\n- clear";
                }
                else if (/\b(whoami|identity|user)\b/.test(cleanText)) {
                    reply = "USER: OPERATOR (ROOT ACCESS GRANTED)";
                }
                else if (/\b(clear|cls|wipe)\b/.test(cleanText)) {
                    els.chatContainer.innerHTML = '';
                    return; // Exit so we don't print empty message
                }
                else if (/\b(matrix)\b/.test(cleanText)) {
                    reply = "The Matrix has you...";
                }

                addMessage(reply, 'local');
            }, 400);
        }

        // --- GAMIFICATION ---
        function addXP(amount) {
            state.user.xp += amount;
            const xpThreshold = state.user.level * 100;
            
            if (state.user.xp >= xpThreshold) {
                state.user.xp -= xpThreshold;
                state.user.level++;
                const ranks = ['NEWBIE', 'SCRIPPER', 'NETRUNNER', 'CYBERGHOST', 'AI_OVERLORD'];
                state.user.rank = ranks[Math.min(state.user.level - 1, ranks.length - 1)];
                addSystemMessage(`LEVEL UP! RANK: ${state.user.rank}`);
            }

            els.xpText.innerText = `XP: ${state.user.xp}`;
            els.lvlText.innerText = `LVL. ${state.user.level} ${state.user.rank}`;
            const percentage = (state.user.xp / (state.user.level * 100)) * 100;
            els.xpBar.style.width = `${percentage}%`;
        }

        // --- MODAL LOGIC ---
        function openModal() {
            els.modal.classList.add('active');
            els.keyInput.value = state.apiKey;
            els.keyInput.focus();
        }

        function closeModal() {
            els.modal.classList.remove('active');
        }

        function saveApiKey() {
            const key = els.keyInput.value.trim();
            if (key.startsWith('gsk_')) {
                state.apiKey = key;
                localStorage.setItem('termos_api_key', key);
                closeModal();
                addSystemMessage('API KEY SAVED. ENCRYPTING CONNECTION...');
                setTimeout(() => {
                    addMessage('Groq Neural Interface connected successfully.', 'ai');
                }, 1000);
            } else {
                const err = document.getElementById('api-error');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 3000);
            }
        }
    </script>
