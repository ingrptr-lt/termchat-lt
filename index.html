<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermChat - AI Terminal Interface</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --primary-color: #58a6ff;
            --text-color: #c9d1d9;
            --user-msg-bg: #1f6feb;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #21262d;
            --border-color: #30363d;
            --terminal-font: 'Courier New', Courier, monospace;
            --error-color: #f85149;
            --success-color: #3fb950;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }

        .brand {
            font-family: var(--terminal-font);
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success-color);
        }

        .settings-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
            font-family: var(--terminal-font);
        }

        .settings-btn:hover {
            background-color: var(--border-color);
            color: var(--primary-color);
        }

        /* Main Chat Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        main::-webkit-scrollbar {
            width: 8px;
        }
        main::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        main::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 2px;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: #8b949e;
            font-size: 0.85rem;
            text-align: center;
            font-style: italic;
            border: none;
        }

        .message .role-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 5px;
            display: block;
            font-family: var(--terminal-font);
        }

        /* Code Block Styling inside messages */
        pre {
            background: #0d1117;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }
        code {
            font-family: var(--terminal-font);
            font-size: 0.9em;
        }

        /* Footer Input Area */
        footer {
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .terminal-prompt {
            color: var(--success-color);
            font-family: var(--terminal-font);
            margin-right: 10px;
            font-weight: bold;
            user-select: none;
        }

        input[type="text"] {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 6px;
            font-family: var(--terminal-font);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button.send-btn {
            background-color: var(--success-color);
            color: #fff;
            border: none;
            padding: 0 1.5rem;
            height: 46px; /* Match input height roughly */
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.send-btn:hover {
            opacity: 0.9;
        }
        
        button.send-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            color: #8b949e;
        }

        /* Modal/Dialog */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--chat-bg);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-family: var(--terminal-font);
        }

        .modal p {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #8b949e;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
            align-items: center;
        }
        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            opacity: 0.6;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 2000;
        }
        .toast.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span></span> TermChat_v2.0
        </div>
        <button class="settings-btn" id="settingsBtn">[ CONFIG ]</button>
    </header>

    <main id="chatContainer">
        <div class="message system">
            System initialized. Waiting for API key...
        </div>
        <!-- Messages will appear here -->
    </main>

    <footer>
        <div class="input-wrapper">
            <span class="terminal-prompt">user@termchat:~$</span>
            <input type="text" id="userInput" placeholder="Enter command or message..." autocomplete="off">
        </div>
        <button class="send-btn" id="sendBtn">SEND</button>
    </footer>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>CONFIGURATION</h2>
            <p>Enter your OpenAI API Key to activate the terminal core.</p>
            <p style="font-size: 0.8rem; color: var(--error-color);">Key is stored locally in your browser and never sent to our servers.</p>
            
            <div class="form-group">
                <label for="apiKey">API Key (sk-...)</label>
                <input type="password" id="apiKey" placeholder="sk-...">
            </div>
            
            <div class="form-group">
                <label for="apiModel">Model</label>
                <input type="text" id="apiModel" value="gpt-3.5-turbo" placeholder="gpt-3.5-turbo">
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" id="closeSettings">Close</button>
                <button class="btn-primary" id="saveSettings">Save Config</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toastMsg">Error Message</div>

    <script>
        // --- Core Application Logic ---

        const elements = {
            chatContainer: document.getElementById('chatContainer'),
            userInput: document.getElementById('userInput'),
            sendBtn: document.getElementById('sendBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settingsModal'),
            closeSettings: document.getElementById('closeSettings'),
            saveSettings: document.getElementById('saveSettings'),
            apiKeyInput: document.getElementById('apiKey'),
            apiModelInput: document.getElementById('apiModel'),
            toast: document.getElementById('toastMsg')
        };

        // State
        let config = {
            apiKey: localStorage.getItem('termchat_key') || '',
            model: localStorage.getItem('termchat_model') || 'gpt-3.5-turbo'
        };
        let conversationHistory = [];

        // Initialize
        function init() {
            // Check for key
            if (!config.apiKey) {
                openSettings();
            } else {
                elements.apiKeyInput.value = config.apiKey;
                elements.apiModelInput.value = config.model;
                addMessage('system', 'System ready. Key found. Type a message to begin.');
            }
        }

        // --- UI Functions ---

        function addMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            
            // Add role label if it's not system
            if (role !== 'system') {
                const label = document.createElement('span');
                label.classList.add('role-label');
                label.innerText = role === 'user' ? 'YOU' : 'AI_CORE';
                msgDiv.appendChild(label);
            }

            // Simple formatting for code blocks (very basic markdown-like handling)
            // If text contains ```, wrap in pre/code
            let formattedText = escapeHtml(text);
            if (formattedText.includes('```')) {
                formattedText = formattedText.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                // Handle newlines in non-code parts
                formattedText = formattedText.replace(/\n/g, '<br>');
            } else {
                formattedText = formattedText.replace(/\n/g, '<br>');
            }

            const content = document.createElement('div');
            content.innerHTML = formattedText;
            msgDiv.appendChild(content);

            elements.chatContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const id = 'typing-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'assistant');
            msgDiv.id = id;
            msgDiv.innerHTML = `
                <span class="role-label">AI_CORE</span>
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            elements.chatContainer.appendChild(msgDiv);
            scrollToBottom();
            return id;
        }

        function removeTypingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function showToast(msg) {
            elements.toast.innerText = msg;
            elements.toast.classList.add('show');
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function openSettings() {
            elements.settingsModal.classList.add('active');
        }

        function closeSettings() {
            elements.settingsModal.classList.remove('active');
        }

        // --- Interaction Logic ---

        async function handleSend() {
            const text = elements.userInput.value.trim();
            if (!text) return;

            if (!config.apiKey) {
                showToast("API Key missing. Open Config.");
                openSettings();
                return;
            }

            // UI Updates
            elements.userInput.value = '';
            addMessage('user', text);
            
            // Add to history
            conversationHistory.push({ role: "user", content: text });

            // Prepare for API response
            const typingId = addTypingIndicator();
            elements.sendBtn.disabled = true;
            elements.userInput.disabled = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: conversationHistory,
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                removeTypingIndicator(typingId);

                if (response.ok) {
                    const aiText = data.choices[0].message.content;
                    addMessage('assistant', aiText);
                    conversationHistory.push({ role: "assistant", content: aiText });
                } else {
                    // API Error Handling
                    console.error(data);
                    let errorMsg = "Connection failed.";
                    if (data.error && data.error.message) {
                        errorMsg = data.error.message;
                    }
                    addMessage('system', `ERROR: ${errorMsg}`);
                }

            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('system', `NETWORK ERROR: ${error.message}`);
            } finally {
                elements.sendBtn.disabled = false;
                elements.userInput.disabled = false;
                elements.userInput.focus();
                scrollToBottom();
            }
        }

        // --- Event Listeners ---

        elements.sendBtn.addEventListener('click', handleSend);

        elements.userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        elements.settingsBtn.addEventListener('click', openSettings);
        
        elements.closeSettings.addEventListener('click', () => {
            // If saving wasn't clicked, we just revert inputs
            elements.apiKeyInput.value = config.apiKey;
            elements.apiModelInput.value = config.model;
            closeSettings();
        });

        elements.saveSettings.addEventListener('click', () => {
            const key = elements.apiKeyInput.value.trim();
            const model = elements.apiModelInput.value.trim();

            if (!key.startsWith('sk-')) {
                showToast("Invalid Key Format (should start with sk-)");
                return;
            }

            config.apiKey = key;
            config.model = model || 'gpt-3.5-turbo';

            // Persist
            localStorage.setItem('termchat_key', config.apiKey);
            localStorage.setItem('termchat_model', config.model);

            showToast("Configuration Saved.");
            closeSettings();
            
            // Reset history on key change to avoid context confusion
            conversationHistory = [];
            addMessage('system', 'Configuration updated. Context cleared.');
        });

        // Close modal on outside click
        elements.settingsModal.addEventListener('click', (e) => {
            if (e.target === elements.settingsModal) {
                elements.closeSettings.click(); // Trigger cancel logic
            }
        });

        // Run Init
        init();

    </script>
</body>
</html>
