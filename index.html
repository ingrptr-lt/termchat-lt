<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermOS LT</title>
    
    <!-- STYLES -->
    <style>
        :root {
            --term-color: #33ff00;
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg-color); overflow: hidden; color: #fff; }
        
        /* LOGIN */
        .login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box {
            background: rgba(0,0,0,0.8); border: 2px solid var(--term-color); padding: 40px; text-align: center;
        }
        .login-box input {
            background: #000; color: var(--term-color); border: 1px solid var(--term-color);
            padding: 10px; width: 100%; margin: 10px 0; text-align: center; font-size: 16px;
        }
        .login-box button {
            background: var(--term-color); color: #000; border: none; padding: 10px 20px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase;
        }

        /* MAIN INTERFACE */
        #main-layout {
            display: none; /* Hidden initially */
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            gap: 10px;
        }

        /* HEADER */
        #room-header {
            grid-column: 1 / -1;
            border-bottom: 2px solid var(--term-color);
            padding: 10px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px var(--term-color);
            font-size: 1.2em;
        }

        /* TERMINAL */
        #terminal-body {
            grid-column: 1 / -1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.5);
        }

        /* PANEL */
        #multiverse-panel {
            grid-column: 2;
            border-left: 2px solid var(--term-color);
            background: var(--panel-bg);
            padding: 10px;
            overflow-y: auto;
            display: none;
        }
        #multiverse-panel.active { display: block; }

        /* INPUT */
        .input-line {
            grid-column: 1 / -1;
            display: flex;
            border-top: 2px solid var(--term-color);
            padding: 10px;
            background: rgba(0,0,0,0.9);
            align-items: center;
        }
        #chatInput {
            flex: 1; background: transparent; border: none; color: var(--term-color);
            font-family: 'Courier New', monospace; font-size: 16px; outline: none;
        }
        #sendButton {
            background: var(--term-color); color: #000; border: none; padding: 5px 15px; cursor: pointer; margin-left: 10px; font-weight: bold;
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            #main-layout { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            #multiverse-panel { display: none; }
            .input-line { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 100; }
        }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2 style="color:var(--term-color);">TERMOS LT</h2>
            <input type="text" id="usernameInput" placeholder="Username" maxlength="20">
            <button onclick="login()">ENTER</button>
        </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div id="main-layout">
        <!-- HEADER -->
        <div id="room-header">TERMCHAT LT - LIVING ROOM</div>
        
        <!-- TERMINAL -->
        <div id="terminal-body"></div>
        
        <!-- PANEL -->
        <div id="multiverse-panel"></div>
        
        <!-- INPUT -->
        <div class="input-line">
            <span style="margin-right: 10px; color: var(--term-color);">&gt;</span>
            <input id="chatInput" type="text" placeholder="Type message..." autocomplete="off">
            <button id="sendButton">SEND</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- 1. MQTT Library (CDN) -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <!-- 2. Config -->
    <script src="./config.js"></script>
    
    <!-- 3. Logic (Cache Buster) -->
    <script src="./script.js?v=3.0"></script>
</body>
</html>
