<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TermChat">
    <title>TermChat LT</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ff00">

    <!-- MQTT Library for Real-time Chat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <style>
        :root {
            --term-green: #00ff00;
            --term-green-dark: #00cc00;
            --term-dim: #003300;
            --term-bg: #000000;
            --term-glow: 0 0 5px rgba(0, 255, 0, 0.7);
            --term-glow-strong: 0 0 15px rgba(0, 255, 0, 0.9);
            --font-stack: 'Courier New', Courier, monospace;
            --cyan: #00ffff;
            --cyan-glow: 0 0 5px rgba(0, 255, 255, 0.7);
            --error-red: #ff3333;
            --success-green: #ccffcc;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--term-bg);
            color: var(--term-green);
            font-family: var(--font-stack);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s;
        }

        /* Notification Flash Effect */
        .notify-flash {
            animation: flashGreen 0.5s ease-out;
        }

        @keyframes flashGreen {
            0% { background-color: var(--term-bg); }
            10% { background-color: #004400; }
            100% { background-color: var(--term-bg); }
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, 0.15) 25%, rgba(0, 0, 0, 0.15) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.15) 75%, rgba(0, 0, 0, 0.15) 76%, transparent 77%, transparent),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 4px, 0 0; }
        }

        #screen {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: max(40px, env(safe-area-inset-top));
            padding-bottom: 100px;
            position: relative;
            z-index: 1;
            scrollbar-width: thin;
            scrollbar-color: var(--term-dim) transparent;
            scroll-behavior: smooth;
        }

        #screen::-webkit-scrollbar { 
            width: 8px; 
        }

        #screen::-webkit-scrollbar-track { 
            background: transparent; 
        }

        #screen::-webkit-scrollbar-thumb {
            background: var(--term-dim);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            text-shadow: var(--term-glow);
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 0.3s forwards;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInText { 
            to { opacity: 1; } 
        }

        .system-msg { 
            color: var(--term-green);
            border-left: 3px solid var(--term-green);
            padding-left: 10px;
        }

        .stranger-msg { 
            color: var(--cyan); 
            text-shadow: var(--cyan-glow); 
            border-left: 3px solid var(--cyan);
            padding-left: 10px;
        }

        .error-msg { 
            color: var(--error-red); 
            text-shadow: 0 0 5px rgba(255, 50, 50, 0.7);
            border-left: 3px solid var(--error-red);
            padding-left: 10px;
        }

        .greeting-msg { 
            color: var(--success-green); 
            font-weight: 900;
            text-shadow: 0 0 8px rgba(204, 255, 204, 0.5);
            border-left: 3px solid var(--success-green);
            padding-left: 10px;
        }

        .timestamp {
            color: var(--term-dim);
            margin-right: 8px;
            font-size: 11px;
            opacity: 0.7;
            display: inline-block;
        }

        .cursor-block {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--term-green);
            vertical-align: middle;
            animation: blink 0.8s step-end infinite;
            box-shadow: var(--term-glow);
        }

        @keyframes blink { 
            50% { opacity: 0; } 
        }

        /* INPUT AREA */
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), var(--term-bg));
            border-top: 2px solid var(--term-green);
            padding: 12px 15px max(10px, env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            z-index: 10;
            gap: 8px;
            box-shadow: 0 -2px 15px rgba(0, 255, 0, 0.2);
        }

        .prompt {
            font-size: 16px;
            color: var(--term-green);
            text-shadow: var(--term-glow);
            font-weight: bold;
            min-width: 20px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--term-dim);
            color: var(--term-green);
            font-family: var(--font-stack);
            font-size: 14px;
            outline: none;
            text-shadow: var(--term-glow);
            caret-color: var(--term-green);
            text-transform: uppercase;
            padding: 8px 0;
            transition: all 0.2s;
        }

        input:focus {
            border-bottom-color: var(--term-green);
            box-shadow: 0 1px 5px var(--term-glow);
        }

        input::placeholder { 
            color: var(--term-dim); 
            text-transform: uppercase;
            opacity: 0.5;
        }

        #listen-btn {
            background: transparent;
            border: 2px solid var(--term-green);
            color: var(--term-green);
            font-family: var(--font-stack);
            font-size: 12px;
            padding: 8px 14px;
            cursor: pointer;
            text-shadow: var(--term-glow);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }

        #listen-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px var(--term-glow), inset 0 0 15px rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        #listen-btn:active {
            transform: scale(0.95);
        }

        #listen-btn.playing {
            background-color: var(--term-green);
            color: var(--term-bg);
            box-shadow: 0 0 20px var(--term-glow-strong), inset 0 0 20px rgba(0, 255, 0, 0.4);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px var(--term-glow-strong), inset 0 0 20px rgba(0, 255, 0, 0.4); }
            50% { box-shadow: 0 0 30px var(--term-glow-strong), inset 0 0 30px rgba(0, 255, 0, 0.6); }
        }

        #media-player-container {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--term-green);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        #media-player-container.active {
            display: block;
        }

        .media-info {
            color: var(--cyan);
            font-size: 11px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: var(--cyan-glow);
        }

        .media-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .media-button {
            background: transparent;
            border: 1px solid var(--term-green);
            color: var(--term-green);
            padding: 5px 10px;
            cursor: pointer;
            font-family: var(--font-stack);
            font-size: 11px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .media-button:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 8px var(--term-glow);
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            cursor: pointer;
        }

        /* Header Title */
        .header-title {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, var(--term-bg), rgba(0, 0, 0, 0));
            padding: 15px;
            z-index: 5;
            border-bottom: 1px solid var(--term-dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-text {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: var(--term-glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--term-green);
            box-shadow: var(--term-glow);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-indicator.offline {
            background-color: var(--error-red);
            animation: pulse-dot-error 1s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-dot-error {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .user-id {
            font-size: 11px;
            color: var(--term-dim);
            letter-spacing: 1px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            #screen {
                padding-top: 60px;
                padding-bottom: 120px;
            }

            .log-entry {
                font-size: 13px;
            }

            #listen-btn {
                font-size: 11px;
                padding: 7px 12px;
            }

            input {
                font-size: 13px;
            }
        }

        @media (min-width: 800px) {
            body { 
                max-width: 700px; 
                margin: 0 auto; 
                border-left: 1px solid var(--term-dim); 
                border-right: 1px solid var(--term-dim);
                box-shadow: inset 0 0 50px rgba(0, 255, 0, 0.05);
            }
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Avatar and Photo Gallery */
        #photo-upload {
            display: none;
        }

        #avatar-btn {
            background: transparent;
            border: 2px solid var(--term-green);
            color: var(--term-green);
            font-family: var(--font-stack);
            font-size: 12px;
            padding: 8px 14px;
            cursor: pointer;
            text-shadow: var(--term-glow);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
            margin-left: 5px;
        }

        #avatar-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px var(--term-glow), inset 0 0 15px rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        #avatar-btn:active {
            transform: scale(0.95);
        }

        .avatar-preview {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid var(--term-green);
            object-fit: cover;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            margin-right: 8px;
            vertical-align: middle;
        }

        .user-avatar {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid var(--term-green);
            object-fit: cover;
            margin-right: 5px;
            vertical-align: middle;
            box-shadow: 0 0 3px rgba(0, 255, 0, 0.4);
        }

        #bg-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        /* Adjust screen to account for background */
        #screen {
            position: relative;
            z-index: 1;
        }

        .input-area-wrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <img id="bg-photo" src="" alt="">

    <div class="header-title">
        <div class="title-text">
            <span class="status-indicator" id="status-dot"></span>
            TERMCHAT LT
        </div>
        <div class="user-id" id="user-display"></div>
    </div>

    <div id="screen"></div>

    <div id="input-area" class="input-area-wrapper">
        <span class="prompt">></span>
        <input type="text" id="msg-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="RA≈†YKITE ≈ΩINUTƒò...">
        <button id="listen-btn">LISTEN</button>
        <button id="avatar-btn">üì∏ AVATAR</button>
        <input type="file" id="photo-upload" accept="image/*">
    </div>

    <audio id="radio-player"></audio>

    <div id="media-player-container">
        <div class="media-info">
            üéôÔ∏è <span id="station-name">LIVE - movedahouse.com</span> (UK7)
        </div>
        <div class="media-controls">
            <button class="media-button" id="play-btn">‚ñ∂ PLAY</button>
            <button class="media-button" id="pause-btn">‚è∏ PAUSE</button>
            <button class="media-button" id="stop-btn">‚èπ STOP</button>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="70">
            <span id="volume-label" style="color: var(--term-green); font-size: 11px;">70%</span>
        </div>
    </div>

    <script>
        const BROKER_HOST = "broker.emqx.io";
        const BROKER_PORT = 8084;
        const TOPIC = "term-chat/global/v3";
        const userID = "USR_" + Math.floor(Math.random() * 10000).toString().padStart(4, '0');

        const screen = document.getElementById('screen');
        const input = document.getElementById('msg-input');
        const listenBtn = document.getElementById('listen-btn');
        const radioPlayer = document.getElementById('radio-player');
        const statusDot = document.getElementById('status-dot');
        const userDisplay = document.getElementById('user-display');
        const photoUpload = document.getElementById('photo-upload');
        const avatarBtn = document.getElementById('avatar-btn');
        const bgPhoto = document.getElementById('bg-photo');
        let client = null;

        // Radio streaming URLs - Multiple formats for UK stations
        const RADIO_STREAMS = [
            // UK2 Direct Streams
            "http://uk2.internet-radio.com:8024/",
            "http://uk2.internet-radio.com:8024/stream",
            "http://uk2.internet-radio.com:8024/listen.pls",
            "http://uk2.internet-radio.com:8024/listen.m3u",
            // UK7 Streams (alternative endpoints)
            "http://uk7.internet-radio.com:8000/stream",
            "http://uk7.internet-radio.com:8000/",
            // CORS Proxy alternatives
            "https://cors-anywhere.herokuapp.com/http://uk2.internet-radio.com:8024/",
            "https://api.allorigins.win/raw?url=http://uk2.internet-radio.com:8024/"
        ];
        let currentStreamIndex = 0;
        const RADIO_STATION_NAME = "LIVE - movedahouse.com";

        // Media player elements
        const mediaContainer = document.getElementById('media-player-container');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLabel = document.getElementById('volume-label');
        const stationName = document.getElementById('station-name');
        let isPlaying = false;
        let userAvatar = null; // Base64 encoded avatar
        let userPhotos = []; // Array of photo data URLs

        // --- TYPEWRITER EFFECT ---
        function typeWriter(text, element, speed = 30) {
            return new Promise(resolve => {
                let i = 0;
                const span = document.createElement('span');
                element.appendChild(span);
                const cursor = document.createElement('span');
                cursor.className = 'cursor-block';
                element.appendChild(cursor);

                function type() {
                    if (i < text.length) {
                        span.textContent += text.charAt(i);
                        i++;
                        screen.scrollTop = screen.scrollHeight;
                        setTimeout(type, speed);
                    } else {
                        cursor.style.display = 'none';
                        resolve();
                    }
                }
                type();
            });
        }

        // --- VISUAL NOTIFICATION (FLASH) ---
        function flashNotification() {
            document.body.classList.remove('notify-flash');
            void document.body.offsetWidth; // trigger reflow
            document.body.classList.add('notify-flash');
        }

        // --- MAIN BOOT SEQUENCE ---
        async function bootSystem() {
            userDisplay.textContent = userID;
            
            const div = document.createElement('div');
            div.className = 'log-entry system-msg';
            screen.appendChild(div);

            // Lithuanian Boot Messages
            await typeWriter("INICIALIZUOJAMA SISTEMA...", div);
            await typeWriter("KRAUNAMI TINKLO TVARKYKLƒñS...", div);
            await typeWriter("JUNGIAMASI PRIE SERVERIO...", div);
            initMQTT();
        }

        // --- MQTT LOGIC ---
        function initMQTT() {
            client = new Paho.MQTT.Client(BROKER_HOST, BROKER_PORT, "web_" + parseInt(Math.random() * 100000, 10));
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;
            client.connect({ onSuccess: onConnect, useSSL: true, onFailure: onFailure });
        }

        function onConnect() {
            log("SISTEMA PRIJUNGTA.", 'system-msg');
            log(`NAUDOTOJAS: ${userID}`, 'system-msg');
            statusDot.classList.remove('offline');
            client.subscribe(TOPIC);
            input.focus();

            // Announce Join
            const announceMsg = new Paho.MQTT.Message(JSON.stringify({ type: 'join', id: userID }));
            announceMsg.destinationName = TOPIC;
            client.send(announceMsg);
        }

        function onFailure(responseObject) {
            log("KLAIDA: " + responseObject.errorMessage, 'error-msg');
            setTimeout(initMQTT, 3000);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                log("RY≈†YS PRARASTAS. BANDOM I≈† NAUJO...", 'error-msg');
                statusDot.classList.add('offline');
                setTimeout(initMQTT, 3000);
            }
        }

        function onMessageArrived(message) {
            try {
                const payload = JSON.parse(message.payloadString);
                if (payload.id === userID) return;

                if (payload.type === 'join') {
                    // NOTIFICATION & GREETING LOGIC
                    flashNotification();
                    log(`NAUJAS NAUDOTOJAS: ${payload.id}`, 'system-msg');

                    // Automated Greeting Sequence
                    setTimeout(() => {
                        log(`SISTEMA: SIUNƒåIAMAS PASISVEIKINIMAS...`, 'system-msg');
                    }, 500);

                    setTimeout(() => {
                        // Lithuanian Greetings
                        log(`PASISVEIKINIMAS: LABAS / HI / HELLO`, 'greeting-msg');
                        log(`U≈ΩKLAUSA: PASIKALBAM? PA≈†NEKƒñKIM?`, 'greeting-msg');

                        // Helper: Auto-fill "LABAS!" in Lithuanian
                        input.value = "LABAS!";
                    }, 1200);

                } else if (payload.type === 'chat') {
                    let msgHTML = `<${payload.id}> ${payload.msg}`;
                    if (payload.avatar) {
                        msgHTML = `<img src="${payload.avatar}" class="user-avatar" alt="${payload.id}"> <${payload.id}> ${payload.msg}`;
                    }
                    log(msgHTML, 'stranger-msg');
                } else if (payload.type === 'avatar') {
                    log(`NAUDOTOJAS ${payload.id} ATNAUJINO AVATAR.`, 'system-msg');
                    localStorage.setItem('userAvatar_' + payload.id, payload.avatar);
                }
            } catch (e) { console.error(e); }
        }

        function log(text, type = 'user-msg') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            const now = new Date();
            const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');

            if (type === 'system-msg' || type === 'error-msg') {
                div.innerText = `[${time}] ${text}`;
            } else {
                div.innerHTML = `<span class="timestamp">[${time}]</span> ${text}`;
            }
            screen.appendChild(div);
            screen.scrollTop = screen.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (text && client && client.isConnected()) {
                let msgHTML = `<${userID}> ${text}`;
                if (userAvatar) {
                    msgHTML = `<img src="${userAvatar}" class="user-avatar" alt="${userID}"> <${userID}> ${text}`;
                }
                log(msgHTML, 'system-msg');
                
                const messageData = {
                    type: 'chat',
                    id: userID,
                    msg: text
                };
                
                // Include avatar if available
                if (userAvatar) {
                    messageData.avatar = userAvatar;
                }
                
                const message = new Paho.MQTT.Message(JSON.stringify(messageData));
                message.destinationName = TOPIC;
                client.send(message);
                input.value = '';
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        // --- RADIO LISTENER ---
        function tryNextStream() {
            if (currentStreamIndex < RADIO_STREAMS.length) {
                const url = RADIO_STREAMS[currentStreamIndex];
                const streamNum = currentStreamIndex + 1;
                log(`[${streamNum}/${RADIO_STREAMS.length}] BANDOME: ${url.substring(0, 60)}...`, 'system-msg');
                radioPlayer.src = url;
                radioPlayer.crossOrigin = "anonymous";
                radioPlayer.load();
                
                const playPromise = radioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.catch(err => {
                        currentStreamIndex++;
                        if (currentStreamIndex < RADIO_STREAMS.length) {
                            log(`SRAUTAS NEPAVYKO, BANDOME KITƒÑ...`, 'system-msg');
                            setTimeout(() => tryNextStream(), 500);
                        } else {
                            log("‚ùå VISOS SRAUT≈≤ VERSIJOS NEPAVYKO", 'error-msg');
                            log("Patikrinkite URL arba bandykite vƒóliau", 'error-msg');
                            listenBtn.textContent = 'LISTEN';
                            listenBtn.disabled = false;
                            mediaContainer.classList.remove('active');
                            isPlaying = false;
                        }
                    });
                }
            }
        }

        listenBtn.addEventListener('click', function () {
            if (isPlaying) {
                radioPlayer.pause();
                radioPlayer.currentTime = 0;
                listenBtn.classList.remove('playing');
                listenBtn.textContent = 'LISTEN';
                mediaContainer.classList.remove('active');
                isPlaying = false;
                currentStreamIndex = 0;
                log("RADIJO SRAUTAS SUSTABDYTAS ‚èπ", 'system-msg');
            } else {
                listenBtn.textContent = 'CONNECTING...';
                listenBtn.disabled = true;
                mediaContainer.classList.add('active');
                currentStreamIndex = 0;
                log(`BANDAU PRISIJUNGTI PER ${RADIO_STREAMS.length} SKIRTINGUS SRAUTUS...`, 'system-msg');
                tryNextStream();
            }
        });

        // Media player controls
        playBtn.addEventListener('click', function() {
            if (!isPlaying) {
                listenBtn.textContent = 'CONNECTING...';
                listenBtn.disabled = true;
                currentStreamIndex = 0;
                log(`BANDAU PRISIJUNGTI PER ${RADIO_STREAMS.length} SKIRTINGUS SRAUTUS...`, 'system-msg');
                tryNextStream();
                isPlaying = true;
            }
        });

        pauseBtn.addEventListener('click', function() {
            if (isPlaying) {
                radioPlayer.pause();
                log("RADIJAS SUSTABDYTAS ‚è∏ (PAUZƒñ)", 'system-msg');
            }
        });

        stopBtn.addEventListener('click', function() {
            radioPlayer.pause();
            radioPlayer.currentTime = 0;
            listenBtn.classList.remove('playing');
            listenBtn.textContent = 'LISTEN';
            mediaContainer.classList.remove('active');
            isPlaying = false;
            currentStreamIndex = 0;
            log("RADIJO SRAUTAS SUSTABDYTAS ‚èπ", 'system-msg');
        });

        volumeSlider.addEventListener('input', function() {
            radioPlayer.volume = this.value / 100;
            volumeLabel.textContent = this.value + '%';
        });

        // Handle successful playback
        radioPlayer.addEventListener('play', function() {
            if (!isPlaying) {
                isPlaying = true;
                listenBtn.classList.add('playing');
                listenBtn.textContent = 'STOP ‚èπ';
                listenBtn.disabled = false;
                const successUrl = RADIO_STREAMS[currentStreamIndex];
                log("‚úÖ RADIJAS GROJA! ‚ô´ " + RADIO_STATION_NAME, 'greeting-msg');
                log("SRAUTAS: " + successUrl, 'system-msg');
            }
        });

        // Set initial volume
        radioPlayer.volume = 0.7;

        radioPlayer.addEventListener('error', (e) => {
            const errorCodes = {
                1: 'MEDIA_ERR_ABORTED',
                2: 'MEDIA_ERR_NETWORK',
                3: 'MEDIA_ERR_DECODE',
                4: 'MEDIA_ERR_SRC_NOT_SUPPORTED'
            };
            const errorCode = radioPlayer.error ? radioPlayer.error.code : 'unknown';
            const errorName = errorCodes[errorCode] || 'Unknown Error';
            
            log("RADIJO KLAIDA: " + errorName, 'error-msg');
            listenBtn.classList.remove('playing');
            listenBtn.textContent = 'LISTEN';
            listenBtn.disabled = false;
            isPlaying = false;
            console.error('Radio error:', errorName);
        });

        // --- AVATAR AND PHOTO GALLERY ---
        function loadAvatarFromStorage() {
            const stored = localStorage.getItem('userAvatar_' + userID);
            if (stored) {
                userAvatar = stored;
                bgPhoto.src = userAvatar;
                log("NUOTRAUKA ƒÆKRAUTA I≈† SAUGYKLOS.", 'system-msg');
            }
        }

        function createAvatarFromPhoto(dataUrl) {
            // Create a circular avatar from the photo using canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;

            const img = new Image();
            img.onload = function() {
                // Draw circular avatar
                ctx.beginPath();
                ctx.arc(100, 100, 100, 0, Math.PI * 2);
                ctx.fill();
                ctx.clip();
                
                // Calculate dimensions to fill circle
                const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                const x = (canvas.width / 2) - (img.width / 2) * scale;
                const y = (canvas.height / 2) - (img.height / 2) * scale;
                
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                
                // Get avatar as data URL
                userAvatar = canvas.toDataURL('image/png');
                localStorage.setItem('userAvatar_' + userID, userAvatar);
                bgPhoto.src = userAvatar;
                
                log("AVATAR SUKURTAS IR I≈†SAUGOTAS.", 'greeting-msg');
                flashNotification();
            };
            img.src = dataUrl;
        }

        avatarBtn.addEventListener('click', function() {
            photoUpload.click();
        });

        photoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photoDataUrl = event.target.result;
                    userPhotos.push(photoDataUrl);
                    
                    // Create avatar from photo
                    createAvatarFromPhoto(photoDataUrl);
                    log("NUOTRAUKA PRIDƒñTA: " + file.name, 'system-msg');
                    
                    // Send avatar to other users
                    if (client && client.isConnected()) {
                        const avatarMsg = new Paho.MQTT.Message(JSON.stringify({
                            type: 'avatar',
                            id: userID,
                            avatar: userAvatar
                        }));
                        avatarMsg.destinationName = TOPIC;
                        client.send(avatarMsg);
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        window.onload = function() {
            loadAvatarFromStorage();
            bootSystem();
        };

        // --- PWA SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }

    </script>
</body>
