<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TermOS: Neural Link</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00f3ff;
            --neon-red: #ff003c;
            --bg-dark: #050505;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; z-index: 50; display: none;
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 16, 16, 0.1); z-index: 49; opacity: 0.1; display: none;
        }
        @keyframes flicker { 0% { opacity: 0.1; } 50% { opacity: 0.2; } 100% { opacity: 0.1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 3px; }
        
        /* Animations */
        .msg-bubble {
            max-width: 85%; word-wrap: break-word;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(4px);
        }
        .ai-bubble {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }
        .install-prompt { animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">

    <!-- VISUAL OVERLAYS -->
    <div id="scanline-layer" class="scanlines"></div>
    <div id="flicker-layer" class="crt-flicker"></div>

    <!-- BOOT LOADER -->
    <div id="boot-screen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-4 hidden">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 text-green-500 tracking-widest">TERMOS</h1>
        <div class="w-64 h-2 border border-green-500/50 mt-4 relative overflow-hidden">
            <div id="boot-bar" class="absolute top-0 left-0 h-full bg-green-500 w-0 shadow-[0_0_10px_#00ff41]"></div>
        </div>
        <div id="boot-text" class="mt-2 text-xs text-green-400 font-mono h-4">INITIALIZING KERNEL...</div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-interface" class="flex flex-col h-full w-full opacity-0 transition-opacity duration-1000">
        
        <!-- HEADER -->
        <header class="h-14 border-b border-green-500/30 flex items-center justify-between px-4 bg-black/80 backdrop-blur-md shrink-0 z-20">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="font-bold text-lg tracking-widest" id="room-display">LOBBY</span>
            </div>
            <div class="flex items-center gap-3 text-xs md:text-sm">
                <span class="text-cyan-400 hidden md:inline">VER: 3.5 (SECURE)</span>
                <span class="border border-green-500/50 px-2 py-1 rounded">LVL <span id="lvl-disp" class="font-bold text-white">1</span></span>
            </div>
        </header>

        <!-- CHAT SCREEN -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 pb-24 scroll-smooth"></main>

        <!-- INPUT AREA -->
        <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black via-black/90 to-transparent z-30">
            <div class="max-w-4xl mx-auto flex gap-2 items-center bg-black/60 border border-green-500/50 rounded-lg p-1 shadow-[0_0_15px_rgba(0,255,65,0.1)]">
                <button id="install-btn" class="hidden bg-cyan-600 hover:bg-cyan-500 text-white text-xs font-bold px-3 py-2 rounded transition-colors shrink-0">INSTALL</button>
                <button id="voice-btn" class="text-green-500 hover:text-white transition-colors px-2 text-xl">üéôÔ∏è</button>
                <input type="text" id="user-input" placeholder="Type /sys install [module]..." class="bg-transparent border-none outline-none text-green-400 flex-1 px-2 font-mono placeholder-green-800">
                <button id="send-btn" class="bg-green-600/20 hover:bg-green-600 text-green-400 hover:text-white border border-green-600 px-4 py-2 rounded text-sm font-bold transition-all">SEND</button>
            </div>
        </div>

        <!-- INSTALL MODAL -->
        <div id="custom-install-modal" class="hidden absolute bottom-24 left-4 right-4 md:left-auto md:right-4 md:w-80 bg-gray-900 border border-cyan-500 p-4 rounded-lg shadow-[0_0_20px_rgba(0,243,255,0.2)] z-40 install-prompt">
            <h3 class="text-cyan-400 font-bold mb-2">üì≤ INSTALL TERMOS</h3>
            <p class="text-xs text-gray-400 mb-3">Add TermOS to your home screen for the full experience.</p>
            <div class="flex gap-2">
                <button id="modal-install-confirm" class="flex-1 bg-cyan-600 text-white text-xs font-bold py-2 rounded hover:bg-cyan-500">INSTALL</button>
                <button id="modal-install-cancel" class="flex-1 border border-gray-600 text-gray-400 text-xs font-bold py-2 rounded hover:bg-gray-800">LATER</button>
            </div>
        </div>
    </script>
        <script>
    // --- 1. CONFIG ---
    let GROQ_API_KEY = localStorage.getItem('termos_groq_key') || "";
    const MQTT_BROKER_URL = 'wss://broker.emqx.io:8084/mqtt';
    let username = 'Anon_' + Math.floor(Math.random() * 1000);
    let mqttClient = null;
    let userStats = { level: 1, xp: 0 };
    let installedModules = [];

    // --- 2. SECURITY ---
    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // --- 3. SYSTEM INSTALLER (Fixed for all names: god, neon, etc) ---
    const SystemRebuilder = {
        install: function(name) {
            name = name.toLowerCase().trim();
            if (installedModules.includes(name)) return addSystemMessage("Module " + name + " active.");

            switch(name) {
                case 'matrix': this.addMatrix(); break;
                case 'crt': case 'scanlines': this.addCRT(); break;
                case 'sound': case 'beep': this.addSound(); break;
                case 'neon': case 'glow': case 'neon-theme': this.addNeon(); break;
                case 'god': case 'admin': case 'root': case 'god-mode': this.addGod(); break;
                default: return addSystemMessage("Unknown: " + name);
            }
            installedModules.push(name);
            addSystemMessage("Installed: " + name.toUpperCase());
        },
        addMatrix: function() {
            if(document.getElementById('m')) return;
            let c = document.createElement('canvas'); c.id='m'; 
            c.style.cssText='position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.2;pointer-events:none;';
            document.body.prepend(c);
            let ctx=c.getContext('2d'), w=c.width=window.innerWidth, h=c.height=window.innerHeight, cols=Math.floor(w/20), drops=Array(cols).fill(1);
            setInterval(()=>{
                ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,w,h); ctx.fillStyle='#0f0'; ctx.font='15pt monospace';
                drops.forEach((y,i)=>{ ctx.fillText(String.fromCharCode(Math.random()*128),i*20,y); if(y>100+Math.random()*10000) drops[i]=0; else drops[i]=y+20; });
            },50);
        },
        addCRT: function() {
            if(document.getElementById('crt')) return;
            let d = document.createElement('div'); d.id='crt'; d.style.cssText='position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(0,0,0,0)50%,rgba(0,0,0,0.25)50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06));background-size:100%2px,3px100%;pointer-events:none;z-index:999;animation:f .15s infinite;';
            document.body.appendChild(d);
            let s = document.createElement('style'); s.innerHTML='@keyframes f{0%{opacity:.9}50%{opacity:1}100%{opacity:.9}}'; document.head.appendChild(s);
        },
        addSound: function() {
            let ctx = new (window.AudioContext||window.webkitAudioContext)();
            let old = window.log; window.log = function(t,type){
                if(type!=='system') { let o=ctx.createOscillator(),g=ctx.createGain(); o.connect(g);g.connect(ctx.destination); o.frequency.value=800; o.start();o.stop(ctx.currentTime+0.05); }
                old(t,type);
            };
        },
        addNeon: function() {
            if(document.getElementById('neon')) return;
            let s = document.createElement('style'); s.id='neon'; s.innerHTML='body{text-shadow:0 0 5px #0f0}'; document.head.appendChild(s);
        },
        addGod: function() {
            if(document.getElementById('god')) return;
            let b = document.createElement('button'); b.id='god'; b.innerText='ADMIN'; b.style.cssText='position:fixed;top:10px;right:10px;z-index:1000;background:red;color:white;border:none;padding:5px;cursor:pointer;';
            b.onclick=()=>{ let c=prompt("CMD:"); if(c) handleInput(c); }; document.body.appendChild(b);
        }
    };

    // --- 4. UI HELPERS ---
    function getBox() { return document.getElementById('chat-container') || document.getElementById('main-app') || document.body; }
    function addSystemMessage(txt) {
        getBox().insertAdjacentHTML('beforeend', `<div class="text-center text-xs text-gray-500 my-2 font-mono">[ ${txt} ]</div>`);
        scrollDown();
    }
    function addAIMessage(txt) {
        getBox().insertAdjacentHTML('beforeend', `<div class="flex gap-2 my-2 text-cyan-400"><span>AI:</span><span>${escapeHtml(txt)}</span></div>`);
        scrollDown();
    }
    function addUserMessage(txt) {
        getBox().insertAdjacentHTML('beforeend', `<div class="flex gap-2 my-2 text-green-400 justify-end"><span>${escapeHtml(txt)}</span><span>ME</span></div>`);
        scrollDown();
    }
    function scrollDown() { let b=getBox(); b.scrollTop=b.scrollHeight; }

    // --- 5. AI "GENIE" LOGIC (Understands wishes) ---
    async function handleAI(prompt) {
        if(!GROQ_API_KEY) return addAIMessage("Error: No Key. Type /setkey [key]");
        addAIMessage("Thinking...");
        try {
            let r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method:"POST",
                headers:{"Authorization":"Bearer "+GROQ_API_KEY,"Content-Type":"application/json"},
                body:JSON.stringify({
                    model:"llama3-8b-8192",
                    messages:[{
                        role:"system",
                        content:"You are TermOS AI. If user asks for visual changes (matrix, neon, sound, god mode), YOU MUST return: SystemRebuilder.install('name'). Otherwise just answer the question."
                    },{role:"user",content:prompt}]
                })
            });
            let reply = (await r.json()).choices[0].message.content;
            
            // Check for installation command
            let match = reply.match(/SystemRebuilder\.install\(['"](.*?)['"]\)/);
            if(match) {
                SystemRebuilder.install(match[1]);
                addAIMessage("Wish granted.");
            } else {
                addAIMessage(reply);
            }
        } catch(e) { addAIMessage("AI Error."); }
    }

    // --- 6. INPUT HANDLER ---
    function handleInput() {
        let inp = document.getElementById('user-input') || document.getElementById('cmd-input');
        if(!inp) return;
        let txt = inp.value.trim();
        if(!txt) return;

        if(txt==='/help') {
            addSystemMessage("Commands: /setkey, /ai [wish], /sys install [name]");
        }
        else if(txt.startsWith('/sys install ')) {
            SystemRebuilder.install(txt.split(' ')[2]);
        }
        else if(txt.startsWith('/setkey ')) {
            GROQ_API_KEY = txt.substring(8);
            localStorage.setItem('termos_groq_key', GROQ_API_KEY);
            addSystemMessage("Key Saved.");
        }
        else if(txt.startsWith('/ai ')) {
            handleAI(txt.substring(4));
        }
        else {
            addUserMessage(txt);
            if(mqttClient && mqttClient.isConnected()) mqttClient.publish("termos/v3/chat", JSON.stringify({user:username, text:txt}));
        }
        inp.value = '';
    }

    // --- 7. MQTT ---
    function startMQTT() {
        if(typeof Paho === 'undefined') return;
        mqttClient = new Paho.MQTT.Client(MQTT_BROKER_URL, "client"+Math.random());
        mqttClient.onConnectionLost = () => addSystemMessage("Reconnecting...");
        mqttClient.onMessageArrived = (m) => {
            try {
                let d = JSON.parse(m.payloadString);
                if(d.user !== username) addUserMessage(d.text);
            }catch(e){}
        };
        mqttClient.connect({
            onSuccess:()=>{ mqttClient.subscribe("termos/v3/chat"); addSystemMessage("Online."); },
            useSSL:true
        });
    }

    // --- 8. BOOT & FAIL-SAFE (Fixes Black Screen) ---
    window.onload = function() {
        // Start Boot Animation
        let boot = document.getElementById('boot-screen');
        let bar = document.getElementById('boot-bar');
        let main = document.getElementById('main-interface');
        
        if(boot) boot.classList.remove('hidden');
        let w = 0;
        let timer = setInterval(()=>{
            w+=5; if(bar) bar.style.width=w+'%';
            if(w>=100) {
                clearInterval(timer);
                if(boot) boot.classList.add('hidden');
                if(main) {
                    main.classList.remove('hidden','opacity-0');
                    main.classList.add('flex');
                }
                addSystemMessage("System Ready.");
                startMQTT();
            }
        }, 50);

        // --- FAIL-SAFE TIMER ---
        // If boot hangs for 4 seconds, FORCE the screen to show
        setTimeout(()=>{
            if(boot && !boot.classList.contains('hidden')) {
                console.log("FAILSAFE ACTIVATED");
                boot.classList.add('hidden');
                if(main) {
                    main.classList.remove('hidden','opacity-0');
                    main.classList.add('flex');
                    addSystemMessage("Recovery Mode Active.");
                }
            }
        }, 4000);
    };

    // Event Listeners
    document.addEventListener('keydown',e=>{ if(e.key==='Enter') handleInput(); });
    let sb = document.getElementById('send-btn'); if(sb) sb.onclick=handleInput;
</script>
