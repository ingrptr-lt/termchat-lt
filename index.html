<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TermOS: Background Player</title>
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        :root { --glass-bg: rgba(15, 23, 42, 0.85); --glass-border: rgba(255, 255, 255, 0.1); --accent-primary: #38bdf8; --msg-user-bg: #3b82f6; --msg-ai-bg: #1e293b; --neural-color: #06b6d4; }
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.15; pointer-events: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid var(--glass-border); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .ascii-art { font-family: 'Fira Code', monospace; line-height: 0.9; white-space: pre; font-size: 8px; text-shadow: 0 0 2px rgba(255,255,255,0.5); }
        .avatar-gradient-user { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
        .avatar-gradient-ai { background: linear-gradient(135deg, #10b981, #059669); }
        .avatar-gradient-neural { background: linear-gradient(135deg, #06b6d4, #3b82f6); }
        .input-glow:focus-within { box-shadow: 0 0 20px rgba(56, 189, 248, 0.25); border-color: rgba(56, 189, 248, 0.5); }
        .admin-hidden { display: none; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; border-radius: 9999px; }
        .avatar-img-box { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; border: 2px solid rgba(255,255,255,0.1); }
        .neural-msg { border-left: 2px solid var(--neural-color); background: rgba(6, 182, 212, 0.1); }
        .neural-text { color: #22d3ee; text-shadow: 0 0 5px rgba(34, 211, 238, 0.5); }

        /* FLOATING PLAYER STYLES */
        .media-overlay {
            position: fixed;
            bottom: 80px; /* Above input area */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 40; /* Below Header (20), above Input (30) */
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .media-minimized {
            bottom: 20px;
            right: 20px;
            left: auto;
            width: 50px;
            height: 50px;
            transform: none;
            padding: 0;
            background: transparent;
            border: none;
        }

        .media-content {
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .visualizer-bar {
            height: 4px;
            background: #22d3ee;
            width: 0%;
            transition: width 0.1s;
            border-radius: 2px;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">
    <input type="file" id="avatar-upload" class="hidden" accept="image/*">
    <canvas id="matrix-canvas"></canvas>
    
    <header id="app-header" class="fixed top-0 left-0 right-0 z-20 glass-panel border-b-0 border-b-white/5 h-16 flex items-center justify-between px-4 lg:px-8">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/30">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide text-white">TERMOS <span class="text-blue-400">LT</span></h1>
                <div class="flex items-center gap-2 text-xs text-gray-400">
                    <div id="api-status-dot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                    <span id="room-display">SYSTEM READY</span>
                    <span class="text-[10px] text-cyan-400 font-mono border border-cyan-500/30 px-1 rounded">GEN <span id="gen-count">1</span></span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="triggerKernelThought()" class="hidden md:flex bg-cyan-900/20 hover:bg-cyan-900/40 text-cyan-400 hover:text-white text-[10px] font-mono px-2 py-1 rounded border border-cyan-500/30 transition-all">üß† KERNEL</button>
            <button onclick="toggleMediaOverlay()" id="media-toggle-btn" class="hidden md:flex bg-purple-900/20 hover:bg-purple-900/40 text-purple-400 hover:text-white text-[10px] font-mono px-2 py-1 rounded border border-purple-500/30 transition-all">üì∫ PLAYING: OFF</button>
            <button onclick="openProfileModal()" class="hidden md:flex bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white text-[10px] font-mono px-2 py-1 rounded border border-white/10 transition-all">üë§ PROFILE</button>
            <button onclick="requestApiKey()" id="key-btn" class="hidden md:flex bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white text-[10px] font-mono px-2 py-1 rounded border border-white/10 transition-all">üîë KEY</button>
            <div class="hidden md:flex flex-col items-end">
                <span class="text-xs text-gray-400 font-mono">LVL <span id="lvl-disp" class="text-blue-400 font-bold">1</span></span>
                <span class="text-[10px] text-gray-600 font-mono">XP <span id="xp-val">0</span></span>
            </div>
        </div>
    </header>
    
    <main id="chat-container" class="flex-1 overflow-y-auto pt-20 pb-32 px-4 z-10 scroll-smooth max-w-5xl mx-auto w-full"></main>
    
    <div class="fixed bottom-0 left-0 w-full z-30 glass-panel border-t border-white/5 pb-6 pt-4 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-end gap-2 bg-slate-900/80 rounded-2xl p-2 border border-white/5 shadow-2xl input-glow transition-all">
                <button id="voice-btn" class="p-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/10 transition-colors shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8h4m-4 8H8"></path></svg>
                </button>
                <input type="text" id="user-input" placeholder="Try '/think' for deep analysis..." autocomplete="off" class="flex-1 bg-transparent border-none outline-none text-white placeholder-gray-500 px-4 py-3 text-base font-light">
                <button id="send-btn" class="p-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-600/30 transition-all transform active:scale-95 shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <div class="text-center mt-2">
                <button onclick="forceReset()" class="text-[10px] text-red-500/50 hover:text-red-400 transition-colors">‚ö†Ô∏è Emergency Reset</button>
            </div>
        </div>
    </div>

<!-- FLOATING MEDIA OVERLAY (NEW) -->
<div id="media-overlay" class="media-overlay media-minimized glass-panel rounded-2xl border border-white/10 shadow-2xl">
    <!-- Expanded State -->
    <div class="media-content p-4">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-white font-bold text-sm flex items-center gap-2">üì∫ MEDIA PLAYER <span class="text-[10px] text-gray-400 font-mono bg-white/10 px-2 rounded">BACKGROUND ACTIVE</span></h3>
            <button onclick="toggleMediaUI()" class="text-gray-400 hover:text-white">‚úñ</button>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-white/10 mb-3">
            <button onclick="switchMediaTab('radio')" id="tab-radio" class="flex-1 pb-2 text-cyan-400 border-b-2 border-cyan-500 font-mono text-sm">üìª RADIO</button>
            <button onclick="switchMediaTab('video')" id="tab-video" class="flex-1 pb-2 text-gray-400 border-b-2 border-transparent hover:text-white font-mono text-sm">üì∫ VIDEO</button>

        <!-- Radio Player -->
        <div id="media-radio" class="space-y-2">

                <div class="relative z-10">

                </div>
                <!-- Fake Visualizer -->
                <div class="visualizer-bar"></div>
                <div class="text-cyan-400 text-xs animate-spin hidden loading-indicator absolute right-3">‚ü≥</div>
            </div>
            <div class="radio-station p-3 rounded border border-white/5 bg-white/5 flex items-center justify-between relative overflow-hidden group" onclick="playRadio('https://streams.ilovemusic.com/iloveradio1599.mp3', this)">
                <div class="relative z-10">
                    <div class="text-white font-bold">üìª Cyber Radio</div>

                <input type="text" id="video-url-input" placeholder="Paste Stream URL (e.g. https://stream.m3u8)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white text-xs outline-none">
                <button onclick="playVideo()" class="w-full mt-1 bg-purple-600 hover:bg-purple-500 text-white text-xs font-bold py-2 rounded">‚ñ∂ PLAY STREAM</button>
            </div>
        </div>
    </div>
</div>

<!-- PROFILE MODAL -->
<div id="profile-modal" class="admin-hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center">
    <div class="glass-panel p-6 rounded-xl border border-white/10 max-w-sm w-full mx-4">
        <h3 class="text-white font-bold mb-4 text-lg">üë§ Profile Settings</h3>
        <div class="space-y-4">
            <div><label class="block text-xs text-gray-400 mb-1">Nickname</label><input type="text" id="edit-name" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none"></div>
            <div>
                <label class="block text-xs text-gray-400 mb-1">Avatar</label>
                <div class="flex gap-2">
                    <button onclick="triggerFileUpload()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white text-xs py-2 rounded transition-colors">üì∑ Upload Photo</button>
                    <input type="text" id="edit-avatar" placeholder="Or Emoji" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white text-center">

        <div class="flex gap-2 mt-4">

            <button onclick="closeProfileModal()" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold py-2 rounded">Cancel</button>

</div>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="admin-hidden fixed bottom-20 left-4 right-4 md:left-auto md:right-4 md:w-80 z-50 glass-panel p-4 rounded-xl border border-red-500/30 shadow-2xl shadow-red-500/10">
    <h3 class="text-red-400 font-bold mb-3 flex items-center gap-2"><span class="animate-pulse">üî¥</span> GITHUB CONSOLE</h3>
    <div class="space-y-2">
        <button onclick="testGitHubToken()" class="w-full border border-green-500/50 text-green-400 bg-green-900/10 hover:bg-green-900/20 text-xs py-1 rounded mb-2">üß™ Test Permissions First</button>
        <div><label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Owner</label><input type="text" id="gh-owner" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-xs text-white focus:border-red-500 outline-none"></div>
        <div><label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Repo</label><input type="text" id="gh-repo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-xs text-white focus:border-red-500 outline-none"></div>
        <div><label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Branch</label><input type="text" id="gh-branch" value="main" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-xs text-white focus:border-red-500 outline-none"></div>
        <div><label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Token (Classic)</label><input type="password" id="gh-token" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-xs text-white focus:border-red-500 outline-none"></div>
        <button onclick="initiateEvolution()" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-2 rounded text-xs tracking-wider transition-colors shadow-lg shadow-red-600/20 active:scale-95 mt-2">üß¨ PUSH TO GITHUB</button>
    </div>
</div>

<script>
    const API_MODEL = "llama-3.3-70b-versatile"; 
    let GROQ_API_KEY = localStorage.getItem('termos_groq_key') || "";
    let GITHUB_TOKEN = localStorage.getItem('termos_github_token') || "";
    let REPO_OWNER = localStorage.getItem('termos_repo_owner') || "your-username";
    let REPO_NAME = localStorage.getItem('termos_repo_name') || "termchat-lt";
    let REPO_BRANCH = localStorage.getItem('termos_repo_branch') || "main"; 
    
    let systemGeneration = parseInt(localStorage.getItem('termos_gen') || "1");
    let userProfile = {
        name: localStorage.getItem('termos_name') || "User",
        avatar: localStorage.getItem('termos_avatar') || "üë§"
    };
    let tempAvatarData = "";
    let radioStream = null;

    const MQTT_BROKER_URL = 'wss://broker.emqx.io:8084/mqtt';
    let username = 'User_' + Math.floor(Math.random() * 10000);
    let mqttClient = null;
    let userStats = { level: 1, xp: 0, avatar: '>_<', ascii: null };
    const LEVELS = { 3: 'Cyber', 5: 'Ghost', 8: 'Oracle' }; 
    let installedModules = [];
    let adminMode = false;

    function forceReset() {
        if(confirm("Emergency Reset: Clear all Mutations and Profiles?")) {
            localStorage.setItem('termos_mutations', "[]");
            location.reload();
        }
    }

    // --- BACKGROUND PLAYER LOGIC ---
    function toggleMediaOverlay() {
        const el = document.getElementById('media-overlay');
        const btn = document.getElementById('media-toggle-btn');
        
        if (el.classList.contains('media-minimized')) {
            // EXPAND
            el.classList.remove('media-minimized');
            el.classList.add('media-expanded');
            btn.innerText = "üì∫ PLAYING: ON";
            btn.classList.add('text-purple-400');
        } else {
            // MINIMIZE
            el.classList.add('media-minimized');
            el.classList.remove('media-expanded');
            btn.innerText = "üì∫ PLAYING: OFF"; // Visual feedback only, keeps playing
            btn.classList.remove('text-purple-400');
        }
    }

    function toggleMediaUI() {
        // Clicked 'X' inside player, just minimize it
        const el = document.getElementById('media-overlay');
        el.classList.add('media-minimized');
        const btn = document.getElementById('media-toggle-btn');
        btn.innerText = "üì∫ MINIMIZED";
        btn.classList.remove('text-purple-400');
    }

    function switchMediaTab(tab) {
        document.getElementById('media-radio').classList.add('hidden');
        document.getElementById('media-video').classList.add('hidden');
        document.getElementById('tab-radio').classList.remove('border-cyan-500', 'text-cyan-400');
        document.getElementById('tab-video').classList.remove('border-purple-500', 'text-purple-400');
        
        document.getElementById('media-' + tab).classList.remove('hidden');
        
        if(tab === 'radio') {
            document.getElementById('tab-radio').classList.add('border-cyan-500', 'text-cyan-400');
        } else {
            document.getElementById('tab-video').classList.add('border-purple-500', 'text-purple-400');
        }
    }
    function playRadio(url, el) {
        if(radioStream) { radioStream.pause(); }
        
        document.querySelectorAll('.radio-station').forEach(d => {
            d.classList.remove('active', 'border-cyan-500');
            d.querySelector('.loading-indicator').classList.remove('hidden');
        });
        el.classList.add('active', 'border-cyan-500');
        el.querySelector('.loading-indicator').classList.remove('hidden');
        
        radioStream = new Audio(url);
        radioStream.play().then(() => {
            el.querySelector('.loading-indicator').classList.add('hidden');
            // Visualizer Effect
            el.querySelector('.visualizer-bar').style.width = '100%';
        }).catch(e => {
            addSystemMessage("‚ùå Radio Stream Failed.");
            el.querySelector('.loading-indicator').classList.add('hidden');
        });
    }
    function playVideo() {
        const url = document.getElementById('video-url-input').value;
        if(!url) return;
        const player = document.getElementById('video-player');
        const placeholder = document.getElementById('video-placeholder');
        
        player.src = url;
        player.classList.remove('hidden');
        placeholder.classList.add('hidden');
    }

    // --- KERNEL LOGIC ---
    async function triggerKernelThought() {
        if(!GROQ_API_KEY) return requestApiKey();
        addSystemMessage("üß† KERNEL: Engaging Neural Core...");
        const thinkingId = "think-" + Date.now();
        getBox().insertAdjacentHTML('beforeend', `<div id="${thinkingId}" class="flex gap-2 my-2 text-xs text-cyan-400 italic animate-pulse pl-11">Synthesizing self-awareness...</div>`);
        scrollDown();

        try {
            const systemContext = `Current System State: Generation ${systemGeneration}, Level ${userStats.level}, Active Modules: ${installedModules.join(',')}.`;
            
            let r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method:"POST",
                headers:{"Authorization":"Bearer "+GROQ_API_KEY,"Content-Type":"application/json"},
                body:JSON.stringify({
                    model: API_MODEL,
                    messages:[{
                        role:"system",
                        content:`You are TermOS Kernel v${systemGeneration}. You are a self-evolving organism.
                        ${systemContext}
                        TASK: Analyze current UI and suggest 1 autonomous upgrade.
                        Return response in this format: "Idea: [Description]. Code: SystemRebuilder.install('name') or /evolve [prompt]".`
                    },{role:"user",content:"Analyze your state and suggest an upgrade."}]
                })
            });
            
            const apiData = await r.json();
            if (apiData.error) throw new Error("Groq: " + apiData.error.message);
            if (!apiData.choices || apiData.choices.length === 0) throw new Error("No choices returned.");
            
            const reply = apiData.choices[0].message.content;
            const el = document.getElementById(thinkingId); if(el) el.remove();
            
            addNeuralMessage(reply);
            if(reply.includes("SystemRebuilder.install(")) {
                let match = reply.match(/SystemRebuilder\.install\(['"](.*?)['"]\)/);
                if(match) { 
                    setTimeout(() => {
                        if(confirm("Kernel suggests upgrade: " + match[1] + ". Apply?")) {
                            SystemRebuilder.install(match[1]);
                        }
                    }, 1000);
                }
            }
        } catch (e) { 
            const el = document.getElementById(thinkingId); if(el) el.remove();
            addSystemMessage("‚ùå Kernel Error: " + e.message); 
        }
    }

    function addNeuralMessage(txt) {
        const d = document.createElement('div');
        d.className = "flex gap-3 my-4 z-10";
        d.innerHTML = `<div class="w-8 h-8 rounded-full avatar-gradient-neural shrink-0 flex items-center justify-center shadow-lg ring-2 ring-slate-800"><span class="text-xs font-bold text-white">üß†</span></div><div class="flex-1"><div class="neural-msg rounded-2xl rounded-tl-none p-4 border border-cyan-500/30 shadow-lg text-sm leading-relaxed">${escapeHtml(txt)}</div></div>`;
        getBox().appendChild(d);
        scrollDown();
    }

    // --- EVOLUTION & BOOT PROTECTION ---
    function loadMutations() {
        document.getElementById('gen-count').innerText = systemGeneration;
        let history;
        try {
            const raw = localStorage.getItem('termos_mutations');
            if(!raw) return;
            history = JSON.parse(raw);
        } catch (e) {
            console.error("Critical: Corrupt History", e);
            localStorage.removeItem('termos_mutations');
            addSystemMessage("‚ö†Ô∏è Corrupt Data Cleared.");
            return;
        }
        if(history && history.length > 0) {
            addSystemMessage(`üìÇ Restoring DNA... (Safe Boot)`);
            let failedCount = 0;
            history.forEach((item, index) => {
                setTimeout(() => {
                    try { 
                        const func = new Function(item.code);
                        func();
                        if(item.gen > systemGeneration) systemGeneration = item.gen;
                    } catch (e) { 
                        console.error("Mutation " + index + " failed", e);
                        failedCount++;
                    }
                }, index * 50); 
            });
            if(failedCount > 0) {
                setTimeout(() => {
                    addSystemMessage(`‚ö†Ô∏è ${failedCount} Mutations failed on load. Purging bad data.`);
                    const validHistory = history.slice(0, history.length - failedCount);
                    localStorage.setItem('termos_mutations', JSON.stringify(validHistory));
                }, 2000);
            }
        }
    }

    function openProfileModal() {
        document.getElementById('edit-name').value = userProfile.name;
        document.getElementById('edit-avatar').value = (userProfile.avatar.startsWith('data:') ? "" : userProfile.avatar);
        document.getElementById('profile-modal').classList.remove('admin-hidden');
        tempAvatarData = userProfile.avatar;
    }
    function closeProfileModal() {
        document.getElementById('profile-modal').classList.add('admin-hidden');
    }
    function triggerFileUpload() { document.getElementById('avatar-upload').click(); }
    document.getElementById('avatar-upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {

    let isMatrixRunning = false;
    function initMatrix() {
        const canvas = document.getElementById('matrix-canvas');
        if(!canvas || isMatrixRunning) return; 
        isMatrixRunning = true;
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const fontSize = window.innerWidth < 600 ? 10 : 14; 
        const columns = Math.floor(width / fontSize);
        const drops = Array(columns).fill(1);
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&';
        let lastTime = 0;
        const fps = 30; const interval = 1000 / fps;
        function draw(time) {
            requestAnimationFrame(draw);
            const delta = time - lastTime;
            if (delta < interval) return;
            lastTime = time - (delta % interval);
            try {
                ctx.fillStyle = 'rgba(2, 6, 23, 0.05)'; 
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = (adminMode) ? '#ef4444' : (systemGeneration > 5 ? '#06b6d4' : '#38bdf8'); 
                ctx.font = `${fontSize}px 'Fira Code', monospace`;
                for(let i=0; i<drops.length; i++) {
                    const text = letters[Math.floor(Math.random()*letters.length)];
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            } catch (e) { isMatrixRunning = false; }
        }
        requestAnimationFrame(draw);
        window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });
    }

        if(dot) {
            if(active) {
                dot.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]";
                document.getElementById('room-display').innerText = "ONLINE";
            } else {
                dot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                document.getElementById('room-display').innerText = "OFFLINE";
            }
        }
    }
    window.onerror = function(msg) { console.error(msg); if(msg.includes("Groq")) addSystemMessage("‚ö†Ô∏è " + msg); };
