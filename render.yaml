version: 1
services:
  - type: web
    name: termchat-lt
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python mqtt_service.py
    healthCheckPath: /
    envVars:
      - key: ZHIPU_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false